<div class="oxhelp-content">
  <h1 class="sr-only">データの整理</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.folder"></a>11.1. フォルダ</h2></div></div></div>
<a class="indexterm" name="id-1.12.4.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder"></a><p>フォルダを使用すると、次のようなことが容易にできます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>オブジェクトの概要の把握</p></li>
<li class="listitem"><p>他のユーザや外部のパートナーとの情報共有</p></li>
<li class="listitem"><p>特定の情報の検索やその情報の再検索</p></li>
</ul></div>
<p>フォルダ タイプと使用方法を次のトピックごとに説明します。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.kind.html#ox.appsuite.user.concept.folder.kind">フォルダ タイプ</a></p></li>
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.concept.folder.navigate">フォルダ間</a> の移動</p></li>
<li class="listitem"><p>フォルダを <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.hide.html#ox.appsuite.user.concept.folder.hide">隠す</a></p></li>
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.favorite.html#ox.appsuite.user.concept.folder.favorite">お気に入りへのフォルダの追加</a></p></li>
<li class="listitem"><p>フォルダやサブフォルダの <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.create.html#ox.appsuite.user.concept.folder.create">作成</a>、名前の変更、<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.delete.html#ox.appsuite.user.concept.folder.delete">削除</a>、<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.move.html#ox.appsuite.user.concept.folder.move">移動</a></p></li>
</ul></div>
