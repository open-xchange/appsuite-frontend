<div class="oxhelp-content">
  <h1 class="sr-only">データの整理</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.pubsub"></a>11.4. 登録</h2></div></div></div>
<a class="indexterm" name="id-1.12.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.pubsub"></a><p>登録によってグループウェアのソーシャルネットワークのデータが使用できます。次のようなオプションの機能があります。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>そのデータを<a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.subscribe.html" title="11.4.1. データの登録">登録</a>して、ソーシャルネットワークの連絡先をインポート</p></li>
<li class="listitem"><p>登録したデータを共通ページ上で <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.manage.html" title="11.4.2. 登録フォルダの管理">管理</a> することで、これらのデータの概要を把握</p></li>
</ul></div>
<p>
    </p>
