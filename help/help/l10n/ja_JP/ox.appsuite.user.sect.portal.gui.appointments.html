<div class="sect2" id="ox.appsuite.user.sect.portal.gui.appointments">
<div class="titlepage"><div><div><h3 class="title">4.1.4. 予定ウィジェット</h3></div></div></div>
<p>このウィジェットには、ユーザーの直近の予定が表示されます。ここでは、次の機能が利用できます。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">予定をクリックすると、ポップアップが開きます。ポップアップに予定のデータが表示されます。</p></li>
<li class="listitem"><p role="presentation">参加者をクリックして、詳細情報をポップアップで表示</p></li>
<li class="listitem"><p role="presentation">ポップアップを閉じるには、画面右上部にある <span class="guibutton"><strong>閉じる</strong></span> をクリックします。</p></li>
</ul>
