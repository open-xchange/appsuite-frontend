<div class="sect2" id="ox.appsuite.user.sect.portal.gui.news">
<div class="titlepage"><div><div><h3 class="title">4.1.10. ニュースウィジェット</h3></div></div></div>
<p>このウィジェットには、次のようなさまざまなメッセージソースから配信された最新のメッセージが表示されます。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">RSS フィードのメッセージ</p></li>
<li class="listitem"><p role="presentation">Flickr や Tumblr などの Web ページの写真</p></li>
</ul>
<p>メッセージ ソースや RSS フィードを登録するには、新規ウィジェットを <span class="phrase">ポータル</span>に追加します。RSS フィードの設定やメッセージ ソースは後で 変更 できます。</p>
<p id="ox.appsuite.user.parent.portal.gui.news">親記事：<a class="xref" href="ox.appsuite.user.sect.portal.gui.html"><span class="phrase">ポータル</span>構成</a></p>
