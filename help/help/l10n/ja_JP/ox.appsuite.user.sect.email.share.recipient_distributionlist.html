<a class="indexterm" name="id-1.6.14.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_distributionlist"></a><p>メールに複数の宛先がある場合、そのすべての宛先を新規の配布リストとして保存できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_distributionlist"></a><p class="title"><b>メールのすべての宛先を配布リストとして保存する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メールを選択します。</p></li>
<li class="step"><p>詳細ビューで、<span class="guibutton"><strong>アクション</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.recipient_distributionlist"></a><img src="../../images/appsuite_user_icon_actions.png"></span> をクリックします。</p></li>
<li class="step">
<p>メニューで、<span class="guibutton"><strong>配布リストとして保存</strong></span> を選択します。</p>
<p>詳細ビューでも <span class="guibutton"><strong>アクション</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.recipient_distributionlist.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span> を使用できます。</p>
</li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.contacts.distributionlist.html#ox.appsuite.user.concept.distributionlist.new">配布リストの作成</a> に必要なデータを入力します。</p></li>
</ol></div>
