<a class="indexterm" name="id-1.9.10.8.2"></a><div class="task" id="ox.appsuite.user.task.tasks.add.attachments">
<p class="title">仕事の編集ウィンドウで添付ファイルを追加する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation"><span class="guibutton"><strong>添付ファイル</strong></span>下の<span class="guibutton"><strong>添付ファイルを追加</strong></span>をクリックします。</p></li>
<li class="step"><p role="presentation">添付ファイルを削除するには、<span class="guibutton"><strong>添付ファイル削除</strong></span>アイコン<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.add.attachments.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>をクリックします。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.tasks.add.attachments">ヒント: ファイル ブラウザやデスクトップからドキュメントをドラッグして仕事ウィンドウ上にドロップしてもファイルを添付できます。</p>
