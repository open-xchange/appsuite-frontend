<a class="indexterm" name="id-1.4.7.2"></a><a class="indexterm" name="id-1.4.7.3"></a><div class="task">
<a name="ox.appsuite.user.task.personaldata"></a><p class="title">個人用の連絡先データを変更する</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メニュー バーの右側にある <span class="guibutton"><strong>システム メニュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.personaldata.systemmenu"></a><img src="../../images/appsuite_user_icon_settings.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>マイ連絡先データ</strong></span> をクリックします。</p></li>
<li class="step"><p>データを変更します。<span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>ヒント: </strong></span><span class="guilabel"><strong>ユーザ データ</strong></span> ウィジェットを <a class="link" href="ox.appsuite.user.sect.portal.gui.html#ox.appsuite.user.reference.portal.gui.usersetting" title="ユーザ データ ウィジェット">使用</a> しても、個人用の連絡先データを変更できます。<span class="phrase"><span class="guilabel"><strong>ポータル</strong></span></span></p>
