  <h1 class="sr-only">

<h2 class="sr-only">連絡先の整理</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.delete"></a>6.7.10. 連絡先の削除</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.14.2"></a><a class="indexterm" name="id-1.7.13.14.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete"></a><p>個々の連絡先を削除したり、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 複数の連絡先を一度に編集">複数の連絡先を一度に削除</a> できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.delete"></a><p class="title">連絡先を削除する</p>
<div class="taskprerequisites">
          <div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete.caution"></a><p><span class="phrase"><strong>警告: </strong></span> 連絡先を削除すると元に戻すことはできません。</p>
</div>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から連絡先を選択します。</p></li>
<li class="step"><p>ツールバーで、<span class="guibutton"><strong>削除</strong></span> をクリックします。</p></li>
<li class="step"><p>連絡先の削除を確定します。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果: </strong></span> 連絡先が削除されます。</p>
        </div>
</div>
</div>
          </div>
