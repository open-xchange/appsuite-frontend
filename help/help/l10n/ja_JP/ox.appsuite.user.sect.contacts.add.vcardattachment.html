<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">アドレス帳</span></h1>
<h2 class="sr-only">連絡先の追加</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.add.vcardattachment"></a>6.5.2. vCard からの連絡先の追加</h3></div></div></div>
<a class="indexterm" name="id-1.7.11.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.vcardattachment"></a><p>メールに添付された vCard から連絡先を追加できます。既定では、添付された vCard ファイルの拡張子は vcf になります。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.vcardattachment"></a><p class="title">メールに添付された vCard ファイルから連絡先を追加する</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><span class="phrase"><span class="guilabel"><strong>メール</strong></span></span> アプリケーションで、vCard が添付されたメールを選択します。</p></li>
<li class="step"><p>詳細ビューで、添付ファイルの名前をクリックし、メニューで、<span class="guibutton"><strong>アドレス帳に追加</strong></span> をクリックします。</p></li>
</ol></div>
</div>
