  <h1 class="sr-only"><span class="phrase">アドレス帳</span></h1>
<h2 class="sr-only">連絡先の追加</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.add.vcardattachment">
<div class="titlepage"><div><div><h3 class="title">6.5.3. vCard添付ファイルからの連絡先の追加</h3></div></div></div>
<a class="indexterm" name="id-1.7.10.7.2"></a><p id="ox.appsuite.user.concept.contacts.add.vcardattachment">メールに添付された vCard から連絡先を追加できます。既定では、添付された vCard ファイルの拡張子は vcf になります。</p>
<div class="task" id="ox.appsuite.user.task.contacts.add.vcardattachment">
<p class="title">メールに添付された vCard ファイルから連絡先を追加する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation"><span class="phrase">メール</span>アプリケーションで vCard ファイルの添付されたメールを選択します。</p></li>
<li class="step"><p role="presentation">詳細ビューで、<span class="guibutton"><strong>アドレス帳に追加</strong></span>をクリックします。</p></li>
</ol></div>
</div>
