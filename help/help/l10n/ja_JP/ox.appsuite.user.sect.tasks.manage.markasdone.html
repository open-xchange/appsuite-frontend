<h2 class="sr-only">仕事の管理</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.markasdone"></a>8.6.2. 仕事に完了の印を付ける</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.6.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.markasdone"></a><p>個々の仕事に完了の印を付けたり、<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="8.6.8. 複数の仕事を一度に編集">複数の仕事に一度に完了の印を付ける</a> ことができます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.markasdone"></a><p class="title">仕事に完了の印を付ける</p>
<div class="taskprerequisites">
          <p>前提条件: 仕事が保存されているフォルダにオブジェクトを作成する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から仕事を選択します。</p></li>
<li class="step"><p>ツールバーで、<span class="guibutton"><strong>完了の印を付ける</strong></span> を選択します。</p></li>
</ol></div>
</div>
</div>
