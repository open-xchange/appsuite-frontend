<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.invite_newappointment"></a>7.8.3. 邀請參與者到新約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.15.6.2"></a><a class="indexterm" name="id-1.8.15.6.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.invite_newappointment"></a><p>若約會有多個參與者，您可以一次邀請這些參與者至新約會。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.invite_newappointment"></a><p class="title">如何邀請聯絡人參與新約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在行事曆視圖中點選約會。點選顯示區域中的 <span class="guibutton"><strong>邀請參加約會</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在清單視圖中選擇一個約會。點選顯示區域中的 <span class="guibutton"><strong>邀請參加約會</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">建立約會</a> 的詳情。</p></li>
</ol></div>
