<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.email.externalaccounts"></a>5.8. 電子郵件帳號</h2></div></div></div>
<a class="indexterm" name="id-1.6.15.2"></a><a class="indexterm" name="id-1.6.15.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.externalaccounts"></a><p>若您使用 <a class="link" href="ox.appsuite.user.chap.bestpractices.html#ox.appsuite.user.practice.externalaccounts" title="問：">外部電子郵件帳號 </a> 例如: Google Mail，您可以透過在設定中新增這些外部郵件帳號來存取。每個外部電子郵件帳號都會有個自己的資料夾。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>首先您需要 <a class="link" href="ox.appsuite.user.sect.email.externalaccounts.manage.html" title="5.8.1. 設定並編輯電子郵件帳號">設定或編輯</a> 外部電子郵件帳號。</p></li>
<li class="listitem"><p>然後您可以 <a class="link" href="ox.appsuite.user.sect.email.externalaccounts.use.html" title="5.8.2. 使用外部電子郵件帳號">使用</a> 外部電子郵件帳號。</p></li>
</ul></div>
