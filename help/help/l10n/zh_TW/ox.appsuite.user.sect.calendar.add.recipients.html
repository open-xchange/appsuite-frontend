  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">創建約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.add.recipients">
<div class="titlepage"><div><div><h3 class="title">7.4.12. 邀請郵件收件者參與約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.18.2"></a><p id="ox.appsuite.user.concept.calendar.add.recipients">如果有多個收件者，所有收件者都可以被邀請至約會。</p>
<div class="task" id="ox.appsuite.user.task.calendar.add.recipients">
<p class="title">如何邀請郵件收件者參與約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇 <span class="phrase">電子郵件</span> 應用程式中的郵件。</p></li>
<li class="step">
<p role="presentation">點選詳細畫面中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.add.recipients"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">點擊<span class="guibutton"><strong>邀請至約會</strong></span>。</p>
</li>
<li class="step"><p role="presentation">完成 建立約會 的詳情。</p></li>
</ol></div>
</div>
