<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">新增通訊組清單</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.distributionlist.recipients">
<div class="titlepage"><div><div><h3 class="title">6.6.2. 將收件者加入至通訊組清單</h3></div></div></div>
<a class="indexterm" name="id-1.7.11.9.2"></a><p id="ox.appsuite.user.concept.contacts.distributionlist.recipients">若郵件有多個收件者，您可以將所有收件者儲存為新的通訊組清單。</p>
<div class="task" id="ox.appsuite.user.task.contacts.distributionlist.recipients">
<p class="title">如何將郵件中所有收件者新增至收件清單:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇 <span class="phrase">電子郵件</span> 應用程式中的郵件。</p></li>
<li class="step">
<p role="presentation">點選詳細畫面中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.distributionlist.recipients"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">點選<span class="guibutton"><strong>儲存為通訊組清單</strong></span>。</p>
</li>
<li class="step"><p role="presentation">完成 建立通訊組清單 的資料。</p></li>
</ol></div>
</div>
