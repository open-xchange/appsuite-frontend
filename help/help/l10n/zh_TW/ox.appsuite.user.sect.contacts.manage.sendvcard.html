<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.sendvcard"></a>6.7.6. 作為 vCard 發送聯繫人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.10.2"></a><a class="indexterm" name="id-1.7.13.10.3"></a><a class="indexterm" name="id-1.7.13.10.4"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.sendvcard"></a><p>您可以在郵件中 vCard 附件一次傳送一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 一次編輯多個聯絡人">多個</a>聯絡人。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.sendvcard"></a><p class="title">如何將聯絡人作為 vCard 附件發送聯繫人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單中選擇聯絡人。</p></li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>更多</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.sendvcard"></a><img src="../../images/appsuite_user_icon_more.png"></span>點選選單中的 <span class="guibutton"><strong>以 vCard 傳送</strong></span>。</p></li>
<li class="step"><p>輸入詳情以 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送新郵件</a>。</p></li>
</ol></div>
