<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">雲端硬碟</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.view"></a>9.2. 檢視檔案</h2></div></div></div>
<a class="indexterm" name="id-1.10.8.2"></a><a class="indexterm" name="id-1.10.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view"></a><p>預設情況像將顯示您的個人檔案資料夾中的內容。資料夾將命名為 <span class="guilabel"><strong>我的檔案</strong></span>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title"><b>如何顯示檔案:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span>。選擇下列項目其中一個: <span class="guibutton"><strong>清單</strong></span>、<span class="guibutton"><strong>圖示</strong></span>、<span class="guibutton"><strong>方塊</strong></span>。</p></li>
<li class="step">
<p>若資料夾樹已關閉，點選工具列中的 <span class="guibutton"><strong>檢視</strong></span>。啟用 <span class="guibutton"><strong>資料夾視圖</strong></span>。</p>
<p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾。</p>
</li>
<li class="step"><p>點選顯示區域中的檔案。資料將在 <a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.popup" title="彈出視窗">彈出視窗</a> 中顯示。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>秘訣:</strong></span> 要快速找到某個檔案，使用 <a class="link" href="ox.appsuite.user.sect.files.search.html#ox.appsuite.user.task.files.search" title="如何搜尋檔案:">搜尋功能</a>。</p>
      </div>
</div>
</div>
