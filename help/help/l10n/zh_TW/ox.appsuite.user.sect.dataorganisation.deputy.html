  <h1 class="sr-only">資料管理與分享</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.deputy">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.3. 指派代理人</h2></div></div></div>
<a class="indexterm" name="id-1.11.6.2"></a><a class="indexterm" name="id-1.11.6.3"></a><p id="ox.appsuite.user.orientation.dataorganisation.deputy">您可以將其他使用者指派為您的<a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.account">代理人</a>。您可以將不同的權限授予一位或多位代理人，讓他們以您的身份收發郵件、安排約會。</p>
<p id="ox.appsuite.user.concept.dataorganisation.deputy">有下列選項：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.deputy.add.html">新增代理人</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.deputy.edit.html">檢視、編輯、刪除代理人</a></p></li>
</ul>
<p id="ox.appsuite.user.parent.dataorganisation.deputy">父主題：<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>資料管理與分享</i></a></p>
<p id="ox.appsuite.user.related.dataorganisation.deputy"></p>
<p class="title">相關主題：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none">
<p role="presentation" class="cap-webmail"><a class="xref" href="ox.appsuite.user.sect.email.deputy.html">代理收發信件</a></p>
<p role="presentation" class="cap-calendar"><a class="xref" href="ox.appsuite.user.sect.calendar.deputy.html">以代理人身分建立、編輯或管理約會</a></p>
</li></ul>
