  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.inviteappointment">
<div class="titlepage"><div><div><h3 class="title">6.9.2. 邀請聯絡人參與約會</h3></div></div></div>
<a class="indexterm" name="id-1.7.14.8.2"></a><a class="indexterm" name="id-1.7.14.8.3"></a><a class="indexterm" name="id-1.7.14.8.4"></a><a class="indexterm" name="id-1.7.14.8.5"></a><p id="ox.appsuite.user.concept.contacts.manage.inviteappointment">您可以在通訊錄中邀請聯絡人或通訊組清單中的聯絡人參與約會。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.inviteappointment">
<p class="title">如何邀請聯絡人參與約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位、多位聯絡人或通訊組清單。</p></li>
<li class="step"><p role="presentation">點選工具列中的 <span class="guibutton"><strong>邀請</strong></span>。</p></li>
<li class="step"><p role="presentation">完成 建立約會 的詳情。</p></li>
</ol></div>
</div>
