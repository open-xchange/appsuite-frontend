  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.reminder">
<div class="titlepage"><div><div><h3 class="title">5.6.8. 建立郵件提醒</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.14.2"></a><a class="indexterm" name="id-1.6.12.14.3"></a><p id="ox.appsuite.user.concept.email.manage.reminder">您可以為郵件設定提醒。此功能將會建立工作，並提醒您到期日。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.reminder">
<p class="title">如何建立郵件提醒:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇一封郵件。</p></li>
<li class="step">
<p role="presentation">點選工具列或詳細畫面中的<span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.reminder"><img src="../../images/appsuite_user_icon_actions.png"></span>。選擇<span class="guibutton"><strong>提醒時間</strong></span>。</p>
<p role="presentation">註：當選擇郵件對話時，此功能將僅在詳細畫面中可用，而不在工具列。</p>
</li>
<li class="step"><p role="presentation">完成 <span class="guilabel"><strong>提醒我</strong></span> 視窗中的詳情。</p></li>
</ol></div>
<div class="taskrelated">
          <p>結果：將建立任務。任務文字下方將顯示按鈕。點擊此按鈕後，將顯示原始郵件。.</p>
        </div>
</div>
