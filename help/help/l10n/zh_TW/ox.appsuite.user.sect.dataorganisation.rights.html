  <h1 class="sr-only">管理資料</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.rights"></a>11.2. 權限</h2></div></div></div>
<a class="indexterm" name="id-1.12.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.rights"></a><p>權限定義使用者可以對某個文件夾與其內容進行什麼操作。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>可在 <a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.defined.html" title="11.2.1. 可以授權那些權限？">11.2.1: 可以授權那些權限？</a> 中找到有關權限的描述。</p></li>
<li class="listitem"><p>資料夾的預設權限清單可在 <a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.folders.html" title="11.2.2. 針對已存在文件夾的權限">11.2.2: 針對已存在文件夾的權限</a> 與  <a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.foldernew.html" title="11.2.3. 權限 針對新文件夾的權限">11.2.3: 權限 針對新文件夾的權限</a> 找到。</p></li>
</ul></div>
<p>您可以進行以下幾種權限設定方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html#ox.appsuite.user.concept.sharing">分享</a> 郵件、通訊錄、行事曆、任務等組件資料</p></li>
<li class="listitem"><p>在 <span class="phrase"><span class="guilabel"><strong>Drive</strong></span></span> 應用程式中<a class="link" href="ox.appsuite.user.sect.files.sharing.html#ox.appsuite.user.concept.files.sharing">分享</a> 檔案與資料夾</p></li>
</ul></div>
