<a class="indexterm" name="id-1.8.13.11.2"></a><a class="indexterm" name="id-1.8.13.11.3"></a><p id="ox.appsuite.user.concept.calendar.manage.colors">您可以為行事曆指定顏色。行事曆中的所有約會將會以該顏色顯示。若您在建立或編輯約會時指派顏色，約會將以該色彩顯示，而非行事曆的色彩。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.colors">
<p class="title">如何選擇行事曆色彩:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊資料畫面中，行事曆名稱旁的 <span class="guibutton"><strong>操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.colors"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。</p></li>
<li class="step"><p role="presentation">從色彩下拉選單選擇一種色彩。</p></li>
</ol></div>
</div>
