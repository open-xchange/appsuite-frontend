  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">管理約會</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.colors"></a>7.6.4. 使用日曆色彩</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.8.2"></a><a class="indexterm" name="id-1.8.13.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.colors"></a><p>您可以為個人行事曆指定顏色。資料夾中的所有約會將會以該顏色顯示。若您在建立或編輯約會時指派顏色，約會將以該色彩顯示，而非行事曆資料夾的色彩。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.colors"></a><p class="title">如何選擇行事曆色彩:</p>
<div class="procedure">
<p>若個人行事曆資料夾旁邊未顯示選取盒，點選工具列中的 <span class="guibutton"><strong>視圖</strong></span>。選擇 <span class="guibutton"><strong>自訂色彩</strong></span>。</p>
<ul class="procedure"><li class="step"><p>點選資料夾旁邊的 <span class="guibutton"><strong>資料夾相關操作</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.colors"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。從色彩下拉選單選擇一種色彩。</p></li></ul>
</div>
</div>
