<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">管理約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.manage.import">
<div class="titlepage"><div><div><h3 class="title">7.8.7. 匯入約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.13.2"></a><a class="indexterm" name="id-1.8.13.13.3"></a><a class="indexterm" name="id-1.8.13.13.4"></a><p id="ox.appsuite.user.concept.calendar.manage.import">您可以匯入 iCal 格式的約會。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.import">
<p class="title">如何從 iCal 檔案匯入約會：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">於資料夾畫面選擇要匯入約會的行事曆或資料夾。</p></li>
<li class="step"><p role="presentation">點擊行事曆旁的 <span class="guibutton"><strong>操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.import"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。點選 <span class="guibutton"><strong>匯入</strong></span>。</p></li>
<li class="step">
<p role="presentation">在 <span class="guilabel"><strong>從檔案匯入</strong></span> 視窗點擊 <span class="guibutton"><strong>上傳檔案</strong></span> 。選擇 iCal 格式的檔案。</p>
<p role="presentation">若也要匯入與現有約會有相同 ID 的約會，請勾選<span class="guibutton"><strong>忽略現有約會</strong></span>。</p>
</li>
<li class="step"><p role="presentation">單擊 <span class="guibutton"><strong>匯入</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>結果：聯絡人被新增到行事曆。</p>
        </div>
</div>
