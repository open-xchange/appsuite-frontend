<div class="sect1" id="ox.appsuite.user.sect.firststeps.changepassword">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">2.3. 更改密碼</h2></div></div></div>
<a class="indexterm" name="id-1.3.6.2"></a><a class="indexterm" name="id-1.3.6.3"></a><p id="ox.appsuite.user.hint.firststeps.changepassword">註：視設定而定，更改密碼的步驟可能與此不同。若發生此情形請聯絡您的空間商或管理員。</p>
<div class="task" id="ox.appsuite.user.task.firststeps.changepassword">
<p class="title">如何更改您的密碼：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點選選單列中的<span class="guibutton"><strong>所有應用程式</strong></span>圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.firststeps.changepassword.applauncher"><img src="../../images/appsuite_user_icon_applauncher.png"></span>。點擊應用程式啟動器中的 <span class="phrase"><span class="guibutton"><strong>入口</strong></span></span>。</p></li>
<li class="step">
<p role="presentation">若 <span class="guilabel"><strong>使用者資料</strong></span> 小工具未顯示，點擊右上角的 <span class="guibutton"><strong>新增小工具</strong></span>。點擊 <span class="guibutton"><strong>使用者資料</strong></span>。</p>
<p role="presentation">點選 <span class="guilabel"><strong>使用者資料</strong></span> 小工具當中的 <span class="guibutton"><strong>我的密碼</strong></span>。</p>
</li>
<li class="step"><p role="presentation">更改您的密碼。</p></li>
</ol></div>
</div>
