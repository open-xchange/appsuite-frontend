<p role="presentation">點選選單列中的 <span class="guibutton"><strong>應用程式啟動器</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.start.applauncher"><img src="../../images/appsuite_user_icon_applauncher.png"></span>。點擊應用程式啟動器中的 <span class="phrase"><span class="guibutton"><strong>行事曆</strong></span></span>。</p>
<p role="presentation">視設定而定，您也可以點擊選單列中的快速啟動圖示來啟動 <span class="phrase">行事曆</span> 應用程式。</p>
