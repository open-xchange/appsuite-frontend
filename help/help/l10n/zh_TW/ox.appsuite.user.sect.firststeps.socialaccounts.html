  <h1 class="sr-only">第一步</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.socialaccounts"></a>3.6. 設定社交網路帳號</h2></div></div></div>
<a class="indexterm" name="id-1.4.9.2"></a><a class="indexterm" name="id-1.4.9.3"></a><div class="task">
<a name="ox.appsuite.user.task.socialaccounts.add"></a><p class="title">如何設定帳號存取社交網路:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.socialaccounts.add"></a><img src="../../images/appsuite_user_icon_settings.png"></span>。點選選單的 <span class="guibutton"><strong>設定</strong></span> 項目。</p></li>
<li class="step"><p>點選側邊欄的 <span class="guibutton"><strong>郵件與社交帳號</strong></span>。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>新增</strong></span>。自選單選得社交網路。您將會被重導至讓您輸入帳號密碼的社交網路頁面。</p></li>
<li class="step"><p>輸入您社交網路帳號的帳號與密碼。點選各自的按鈕以完成此過程。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>秘訣:</strong></span> 您也可以使用 <a class="link" href="ox.appsuite.user.sect.portal.customize.addsocial.html#ox.appsuite.user.concept.portal.customize.addsocial">入口小工具</a> 來設定帳號存取社交網路。</p>
