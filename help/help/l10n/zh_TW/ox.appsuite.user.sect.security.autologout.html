<a class="indexterm" name="id-1.12.5.2"></a><a class="indexterm" name="id-1.12.5.3"></a><a class="indexterm" name="id-1.12.5.4"></a><p id="ox.appsuite.user.concept.security.autologout">您可指定是否要在一段時間沒有操作 Groupware 後自動登出。</p>
<div class="task" id="ox.appsuite.user.task.security.autologout">
<p class="title">您可指定是否要自動登出：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊選單列右邊的<span class="guibutton"><strong>設定</strong></span>圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.security.autologout.settings"><img src="../../images/appsuite_user_icon_settings.png"></span>。點選<span class="guibutton"><strong>設定</strong></span>。</p></li>
<li class="step"><p role="presentation">點擊側邊欄的<span class="guibutton"><strong>安全性</strong></span>。</p></li>
<li class="step"><p role="presentation">從顯示區域的 <span class="guibutton"><strong>自動登出</strong></span> 下拉選單選擇項目。</p></li>
</ol></div>
