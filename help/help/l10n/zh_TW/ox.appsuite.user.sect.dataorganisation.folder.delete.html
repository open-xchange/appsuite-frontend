<div class="oxhelp-content">
  <h1 class="sr-only">資料管理與分享</h1>
<h2 class="sr-only">使用資料夾管理資料</h2>
<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.folder.delete">
<div class="titlepage"><div><div><h3 class="title">10.1.8. 刪除文件夾</h3></div></div></div>
<a class="indexterm" name="id-1.11.4.15.2"></a><a class="indexterm" name="id-1.11.4.15.3"></a><p id="ox.appsuite.user.concept.dataorganisation.folder.delete">您可以刪除個人資料夾中的子資料夾。</p>
<p id="ox.appsuite.user.caution.dataorganisation.folder.delete"><span class="phrase"><strong>警告：</strong></span> 如果刪除某個文件夾，該文件夾中的所有子文件夾和對象也會被刪除。無法恢復已刪除的子文件夾和對象。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.folder.delete">
<p class="title">如何刪除文件夾：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在資料夾畫面中選擇您想要刪除的資料夾。</p></li>
<li class="step"><p role="presentation">點擊資料夾名稱旁的<span class="guibutton"><strong>操作</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.dataorganisation.folder.delete"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。單擊 <span class="guibutton"><strong>刪除</strong></span> 按鈕。</p></li>
<li class="step"><p role="presentation">確認您想要刪除該資料夾。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.related.dataorganisation.folder.delete"></p>
