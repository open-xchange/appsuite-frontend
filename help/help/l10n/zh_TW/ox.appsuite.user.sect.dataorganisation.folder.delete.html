<div class="oxhelp-content">
  <h1 class="sr-only">管理資料</h1>
<h2 class="sr-only">資料夾</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.delete"></a>11.1.8. 刪除文件夾</h3></div></div></div>
<a class="indexterm" name="id-1.12.4.11.2"></a><a class="indexterm" name="id-1.12.4.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.delete"></a><p>您可以刪除個人資料夾中的子資料夾。. 針對其他資料夾，您需要必需的 <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">權限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.delete"></a><p class="title"><b>如何刪除文件夾：</b></p>
<div class="taskprerequisites">
          <p><span class="phrase"><strong>警告：</strong></span> 如果刪除某個文件夾，該文件夾中的所有子文件夾和對象也會被刪除。無法恢復已刪除的子文件夾和對象。</p>
          <p><span class="phrase"><strong>註:</strong></span> 要刪除資料夾，您需要對該資料夾有管理權限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 您想要刪除的資料夾。</p></li>
<li class="step"><p>點選資料夾旁邊的 <span class="guibutton"><strong>資料夾相關操作</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.delete"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。單擊 <span class="guibutton"><strong>刪除</strong></span> 按鈕。</p></li>
<li class="step"><p>確認您想要刪除該資料夾。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果：</strong></span> 文件夾及其對像被永久刪除。</p>
        </div>
</div>
</div>
          </div>
