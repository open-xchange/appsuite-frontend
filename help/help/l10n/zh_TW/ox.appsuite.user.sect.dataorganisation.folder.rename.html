  <h1 class="sr-only">資料管理與分享</h1>
<h2 class="sr-only">使用資料夾管理資料</h2>
<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.folder.rename">
<div class="titlepage"><div><div><h3 class="title">10.1.6. 重命名文件夾</h3></div></div></div>
<a class="indexterm" name="id-1.11.4.13.2"></a><a class="indexterm" name="id-1.11.4.13.3"></a><p id="ox.appsuite.user.concept.dataorganisation.folder.rename">您可以在您的個人資料夾中重新命名您的子資料夾。針對其他資料夾，您需要必需的管理權限。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.folder.rename">
<p class="title">如何重命名文件夾：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在資料夾畫面中選擇您想要更名的資料夾。</p></li>
<li class="step"><p role="presentation">點擊資料夾名稱旁的<span class="guibutton"><strong>操作</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.dataorganisation.folder.rename"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p role="presentation">編輯名稱或輸入新名稱。單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
