<div class="titlepage"><div><div><h2 class="title" style="clear: both">1.1. 目標族群、內容</h2></div></div></div>
<p id="ox.appsuite.user.concept.about.content.target">本文件供終端使用者使用。</p>
<p id="ox.appsuite.user.concept.about.content.documentation">本文件描述了典型的 Groupware 安裝與設定。您安裝的 Groupware 版本與設定可能與這邊描述的有所不同。</p>
<p id="ox.appsuite.user.concept.about.content.upsell">若此文件包含了在您的安裝中無法使用的描述或功能，請聯絡您的管理員或空間商。雖然 Groupware 有模組化的結構，包含許多不同應用程式，但可透過購買或升級模組來添加功能。</p>
<p id="ox.appsuite.user.concept.about.content.morehelp">此 <span class="phrase">線上輔助說明</span> 的內容也在線上輔助說明<span class="phrase">作為 PDF 文件</span>。</p>
