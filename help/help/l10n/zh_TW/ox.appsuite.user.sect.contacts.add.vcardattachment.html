<h2 class="sr-only">新增聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.add.vcardattachment">
<div class="titlepage"><div><div><h3 class="title">6.5.3. 從 vCard 附件新增聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.10.7.2"></a><p id="ox.appsuite.user.concept.contacts.add.vcardattachment">您可以自 vCard 附件新增聯絡人到郵件中。vCard 附件的預設副檔名為 vcf。</p>
<div class="task" id="ox.appsuite.user.task.contacts.add.vcardattachment">
<p class="title">如何從電子郵件的 vCard 附件新增聯絡人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇 <span class="phrase">電子郵件</span> 應用程式中，含有 vCard 附件的電子郵件。</p></li>
<li class="step"><p role="presentation">點擊詳細畫面中的<span class="guibutton"><strong>新增至通訊錄</strong></span>。</p></li>
</ol></div>
</div>
