<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.collectaddress"></a>5.5.4. 收集地址</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.9.2"></a><a class="indexterm" name="id-1.6.12.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.collectaddress"></a><p>您可以通過將地址添加到地址簿來收集電子郵件地址。存在下列選項:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>在 <a class="link" href="ox.appsuite.user.sect.email.settings.html#ox.appsuite.user.task.email.settings" title="如何使用一般郵件設定:">電子郵件設定</a> 中啟用此功能，以自動在傳送或讀取郵件時收集新的電子郵件地址：</p></li>
<li class="listitem"><p>將電子郵件地址手動添加到地址簿</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.collectaddress"></a><p class="title">如何將電子郵件地址手動添加到地址簿：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>選擇一封郵件。</p></li>
<li class="step"><p>點選詳細視圖中，寄件者或收件者的姓名。</p></li>
<li class="step"><p>點選彈出視窗中的 <span class="guibutton"><strong>新增至通訊錄</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>註:</strong></span> 此功能僅在聯絡人尚未被新增至通訊錄時才可見。</p>
        </div>
</div>
