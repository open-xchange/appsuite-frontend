<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<h2 class="sr-only">管理檔案</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.saveaspdf"></a>9.5.6. 另存檔案為 PDF</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.11.2"></a><a class="indexterm" name="id-1.10.11.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.saveaspdf"></a><p>您可以將文件與純文字檔案儲存為 PDF 格式。PDF 檔案將被儲存至包含文件或純文字檔案的資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.manage.saveaspdf"></a><p class="title">如何將檔案另存為 PDF:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選顯示區域中的檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.saveaspdf.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>選擇選單中的 <span class="guibutton"><strong>另存為 PDF</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>儲存為 PDF</strong></span> 視窗中，您可輸入 PDF 檔案的名稱。單擊 <span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
</div>
