<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.email.folder">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">5.6. 新增電子郵件信件匣</h2></div></div></div>
<a class="indexterm" name="id-1.6.12.2"></a><a class="indexterm" name="id-1.6.12.3"></a><p id="ox.appsuite.user.orientation.email.folder">您可以透過電子郵件信件匣來管理郵件，例如將來自不同顧客或專案的郵件分開儲存。了解如何在您的主要郵件帳號下方建立更多電子郵件信件匣。</p>
<div class="task" id="ox.appsuite.user.task.email.folder.">
<p class="title">如何建立新郵件信件匣：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在資料夾畫面中選擇想要建立子資料夾的資料夾。</p></li>
<li class="step">
<p role="presentation">點擊資料夾名稱旁的<span class="guibutton"><strong>操作</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.folder.create"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。點擊 <span class="guibutton"><strong>新增資料夾</strong></span>。</p>
<p role="presentation">視窗開啟。</p>
</li>
<li class="step"><p role="presentation">輸入名稱。點選 <span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
</div>
