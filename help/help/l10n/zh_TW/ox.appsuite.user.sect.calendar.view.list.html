<h2 class="sr-only">查看約會</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.view.list"></a>7.2.3. 在清單視圖中顯示約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.7.2"></a><a class="indexterm" name="id-1.8.9.7.3"></a><div class="task">
<a name="ox.appsuite.user.task.calendar.listview"></a><p class="title">如何在清單信息視圖中顯示約會：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span>。選擇 <span class="guibutton"><strong>清單</strong></span>。</p></li>
<li class="step">
<p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟或選擇資料夾:">開啟</a> 行事曆資料夾於資料夾樹。</p>
<p>開啟 <span class="guibutton"><strong>我的所有約會</strong></span> 資料夾來檢視所有行事曆資訊夾中的所有約會。</p>
</li>
<li class="step"><p>點選清單中的約會。該約會的資料將顯示於詳細視圖。</p></li>
<li class="step">
<p>要顯示其他約會，使用下列方法之一:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>點選清單中的另一個約會。</p></li>
<li class="listitem" style="list-style-type: none"><p>使用方向鍵瀏覽清單。</p></li>
</ul></div>
<p>
            </p>
</li>
</ol></div>
</div>
