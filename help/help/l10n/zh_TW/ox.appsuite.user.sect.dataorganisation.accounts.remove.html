<a name="ox.appsuite.user.sect.dataorganisation.accounts.remove"></a>11.4.3. 移除帳號</h3></div></div></div>
<a class="indexterm" name="id-1.12.7.8.2"></a><a class="indexterm" name="id-1.12.7.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.accounts.remove"></a><p>若您不再想在組件中存取該帳號，可刪除該帳號。您可移除所有除了主要郵件帳號以外的帳號。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.dataorganisation.accounts.remove"></a><p class="title">如何移除帳號:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點擊選單列右邊的 <span class="guibutton"><strong>設定</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.accounts.delete.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。點選選單的 <span class="guibutton"><strong>設定</strong></span> 項目。</p></li>
<li class="step"><p>點擊側邊欄的 <span class="guibutton"><strong>帳號</strong></span>。</p></li>
<li class="step"><p>點擊 <span class="guibutton"><strong>刪除</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.task.email.accounts.remove"></a><img src="../../images/appsuite_user_icon_trash.png"></span> </p></li>
</ol></div>
</div>
