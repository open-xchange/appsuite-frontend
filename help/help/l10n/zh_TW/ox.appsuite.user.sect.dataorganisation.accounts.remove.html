<div class="titlepage"><div><div><h3 class="title">10.3.3. 移除帳號</h3></div></div></div>
<a class="indexterm" name="id-1.11.6.8.2"></a><a class="indexterm" name="id-1.11.6.8.3"></a><p id="ox.appsuite.user.concept.dataorganisation.accounts.remove">若您不再想在組件中存取該帳號，可刪除該帳號。您可移除所有除了主要郵件帳號以外的帳號。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.accounts.remove">
<p class="title">如何移除帳號:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊選單列右邊的 <span class="guibutton"><strong>設定</strong></span> 圖示。 點擊選單的<span class="guibutton"><strong>設定</strong></span>項目。</p></li>
<li class="step"><p role="presentation">點擊側邊欄的 <span class="guibutton"><strong>帳號</strong></span>。</p></li>
<li class="step"><p role="presentation">Click the <span class="guibutton"><strong>Delete</strong></span> icon<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.task.email.accounts.remove"><img src="../../images/appsuite_user_icon_trash.png"></span> </p></li>
</ol></div>
</div>
