<div class="sect2" id="ox.appsuite.user.sect.contacts.folder.personal">
<div class="titlepage"><div><div><h3 class="title">6.8.1. 新增通訊錄</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.7.2"></a><a class="indexterm" name="id-1.7.13.7.3"></a><p id="ox.appsuite.user.concept.contacts.folder.personal">您可以在我的通訊錄下方建立其他個人通訊錄。</p>
<div class="task" id="ox.appsuite.user.task.contacts.folder.personal">
<p class="title">如何建立新的個人通訊錄：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在資料夾畫面中點擊<span class="guibutton"><strong>新增通訊錄</strong></span>。選單開啟。</p>
<p role="presentation">點選<span class="guibutton"><strong>個人通訊錄</strong></span>。視窗開啟。</p>
</li>
<li class="step"><p role="presentation">輸入名稱。若新通訊錄應為公開通訊錄，勾選<span class="guibutton"><strong>新增為公開資料夾</strong></span>。點擊<span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
</div>
