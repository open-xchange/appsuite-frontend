<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.sendlink"></a>9.4.1. 將檔案以連結傳送</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.sendlink"></a><p>您也可以傳送檔案連結給其他使用者。鏈接將作為電子郵件文本輸入。若使用者點擊鏈結，檔案將顯示在新頁面。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.sendlink"></a><p class="title">如何傳送檔案連結:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選顯示區域中的一或多個檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.sendlink.toolbar"></a><img src="../../images/appsuite_user_icon_more.png"></span>點選選單中的 <span class="guibutton"><strong>以內部連結傳送</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>撰寫新郵件</strong></span> 頁面完成傳送郵件的詳情。</p></li>
</ol></div>
</div>
