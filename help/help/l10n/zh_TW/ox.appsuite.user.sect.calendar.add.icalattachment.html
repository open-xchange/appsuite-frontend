  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">創建約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.add.icalattachment">
<div class="titlepage"><div><div><h3 class="title">7.4.12. 從 iCal 附件創建約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.18.2"></a><p id="ox.appsuite.user.concept.calendar.add.icalattachment">您可以從電子郵件的 iCal 附件建立約會。iCal 附件可通過檔案的副檔名為 .ics 識別。</p>
<div class="task" id="ox.appsuite.user.task.calendar.add.icalattachment">
<p class="title">如何從電子郵件的 iCal 附件建立約會：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇 <span class="phrase">電子郵件</span> 應用程式中，含有 iCal 附件的電子郵件。</p></li>
<li class="step"><p role="presentation">點選詳細畫面中附件名稱。點選<span class="guibutton"><strong>新增至行事曆</strong></span>。</p></li>
</ol></div>
</div>
