<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.archive"></a>5.5.13. 封存郵件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.18.2"></a><a class="indexterm" name="id-1.6.12.18.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.archive"></a><p>您可以封存信件匣中超過 90 天的郵件。郵件將被移動至 <span class="guilabel"><strong>封存</strong></span> 信件匣。<span class="guilabel"><strong>封存</strong></span> 信件匣會為每年的封存郵件建立子資料夾。封存的郵件將依照接收到的年份儲存於這些資料夾。您第一次使用此功能時將自動為您建立 <span class="guilabel"><strong>封存</strong></span> 資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.archivefolder"></a><p class="title"><b>如何封存電子郵件內容：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夾樹中　<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 一個電子郵件文件夾。</p></li>
<li class="step"><p>點選資料夾旁邊的 <span class="guibutton"><strong>資料夾相關操作</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.archivefolder"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。單擊 <span class="guibutton"><strong>封存</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>封存訊息</strong></span> 視窗中單擊 <span class="guibutton"><strong>封存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>註:</strong></span> 您可能需要重新整理頁面才能顯示資料夾。</p>
        </div>
</div>
</div>
