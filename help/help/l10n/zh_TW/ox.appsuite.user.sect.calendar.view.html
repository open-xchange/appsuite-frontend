<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">

<li class="listitem">

<p>在行事曆 <span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作週</strong></span>、<span class="guilabel"><strong>週</strong></span> 視圖中，您可用多個 <a class="link" href="ox.appsuite.user.sect.calendar.view.timezones.html" title="7.2.2. 顯示多個時區">時區</a> 來顯示時間。</p>
</li>
