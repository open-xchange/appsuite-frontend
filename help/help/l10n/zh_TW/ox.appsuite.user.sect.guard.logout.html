<div class="oxhelp-content">
  <h1 class="sr-only">使用 <span class="phrase">Guard</span> 加密資料。</h1>
<div class="sect1" id="ox.appsuite.user.sect.guard.logout">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">12.6. 從 <span class="phrase">Guard</span> 登出</h2></div></div></div>
<a class="indexterm" name="id-1.13.11.2"></a><p id="ox.appsuite.user.concept.guard.logout">您可以不關閉 Groupware 而從 <span class="phrase">Guard</span> 登出。登出後要再開啟加密郵件或檔案，需重新輸入 <span class="phrase">Guard</span> 安全密碼。</p>
<p id="ox.appsuite.user.hint.guard.logout">註：此功能僅在您開啟加密過的郵件或檔案時開啟了<span class="guibutton"><strong>記住密碼</strong></span>功能時可用。</p>
<div class="task" id="ox.appsuite.user.task.guard.logout">
<p class="title">如何從 <span class="phrase">Guard</span> 登出：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊選單列右邊的<span class="guibutton"><strong>我的帳號</strong></span>圖示。</p></li>
<li class="step"><p role="presentation">點擊 <span class="phrase"><span class="guibutton"><strong>登出 Guard</strong></span></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.guard.logout">父主題：<a class="xref" href="ox.appsuite.user.chap.guard.html"><i>使用 <span class="phrase">Guard</span> 加密資料。</i></a></p>
</div>
