  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">新增任務資料夾</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.folder.personal">
<div class="titlepage"><div><div><h3 class="title">8.7.1. 新增個人任務資料夾</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.7.2"></a><a class="indexterm" name="id-1.9.12.7.3"></a><p id="ox.appsuite.user.concept.tasks.folder.personal">您可以在我的任務下方建立其他個人任務資料夾。</p>
<div class="task" id="ox.appsuite.user.task.tasks.folder">
<p class="title">如何建立新的個人任務資料夾:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在資料夾畫面中點擊 <span class="guibutton"><strong>新增資料夾</strong></span>。選單開啟。</p>
<p role="presentation">單擊<span class="guibutton"><strong>個人資料夾</strong></span>。視窗開啟。</p>
</li>
<li class="step"><p role="presentation">輸入名稱。若新資料夾應為公開資料夾，勾選 <span class="guibutton"><strong>新增為公開資料夾</strong></span>。點擊<span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
</div>
