<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.add.followup"></a>7.4.2. 建立後續約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.11.5.2"></a><a class="indexterm" name="id-1.8.11.5.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.followup"></a><p>您可以為目前約會建立後續約會。將預先填寫目前約會資料至後續約會中。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.followup"></a><p class="title">如何建立後續約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在行事曆視圖中點選約會。在彈出視窗中點選 <span class="guibutton"><strong>後續約會</strong></span>。</p></li>
<li class="step"><p>調整新約會的資料。點選 <span class="guibutton"><strong>建立</strong></span>。</p></li>
</ol></div>
