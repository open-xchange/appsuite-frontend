  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">創建約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.add.followup">
<div class="titlepage"><div><div><h3 class="title">7.4.9. 建立後續約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.15.2"></a><a class="indexterm" name="id-1.8.9.15.3"></a><p id="ox.appsuite.user.concept.calendar.add.followup">您可以為目前約會建立後續約會。將預先填寫目前約會資料至後續約會中。</p>
<div class="task" id="ox.appsuite.user.task.calendar.add.followup">
<p class="title">如何建立後續約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">視所選的畫面而定，有下列可能：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在行事曆畫面中點選約會。在彈出視窗中點選 <span class="guibutton"><strong>後續約會</strong></span>。</p></li>
<li class="listitem"><p role="presentation">雙擊清單畫面中的約會。約會將顯示在視窗中。點選 <span class="guibutton"><strong>跟隨</strong></span>。</p></li>
</ul>
            </p></li>
<li class="step"><p role="presentation">調整新約會的資料。點選 <span class="guibutton"><strong>建立</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.related.calendar.add.followup">
