<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.share.tasks"></a>8.8.1. 共享任務</h3></div></div></div>
<a class="indexterm" name="id-1.9.14.4.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.share.tasks"></a><p>您可以與內部與外部夥伴共享任務。視需求而定，可使用不同方式。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>若要讓內部使用者或外部夥伴可看到更多資料夾，請依照下列方式操作:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>建立新的個人或公開任務資料夾。</p></li>
<li class="listitem" style="list-style-type: none"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html" title="11.3. 共享">分享此資料夾</a>。</p></li>
</ul></div>
<p>
            </p>
<p>您也可以分享現有資料夾。</p>
</li>
<li class="listitem"><p>若其他內部使用者與您分享了任務資料夾，您也可以在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.consume.html#ox.appsuite.user.task.sharing.consume" title="存取由其他使用者分享給您的資料:">存取</a> 此資料夾。</p></li>
<li class="listitem">
<p>要邀請外部使用者至任務中，請依照下列方式操作:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none"><p>創建任務時，新增外部夥伴作為 <span class="guilabel"><strong>外部參與者</strong></span>。</p></li></ul></div>
<p>
            </p>
</li>
</ul></div>
