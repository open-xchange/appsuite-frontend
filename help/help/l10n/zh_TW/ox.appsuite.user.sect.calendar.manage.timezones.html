<div class="sect2" id="ox.appsuite.user.sect.calendar.manage.timezones">
<div class="titlepage"><div><div><h3 class="title">7.9.4. 管理最愛時區</h3></div></div></div>
<a class="indexterm" name="id-1.8.14.10.2"></a><a class="indexterm" name="id-1.8.14.10.3"></a><a class="indexterm" name="id-1.8.14.10.4"></a><p id="ox.appsuite.user.concept.calendar.manage.timezones">您標示為最愛的時區，可顯示於行事曆表單中預設時區之外。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.timezones.favorites">
<p class="title">如何將時區標示為最愛:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊選單列右邊的<span class="guibutton"><strong>設定</strong></span>圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.timezones.favorites.settings"><img src="../../images/appsuite_user_icon_settings.png"></span>。點選<span class="guibutton"><strong>設定</strong></span>。</p></li>
<li class="step"><p role="presentation">點選側邊欄的 <span class="guibutton"><strong>行事曆</strong></span>。點選 <span class="guibutton"><strong>最愛時區</strong></span>。</p></li>
<li class="step"><p role="presentation">點選顯示區域中的 <span class="guibutton"><strong>新增時區</strong></span>。<span class="guilabel"><strong>選擇最愛時區</strong></span> 窗口打開。</p></li>
<li class="step"><p role="presentation">在清單中選擇時區。點選 <span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>要從最愛選單移除時區，點擊時區旁的 <span class="guibutton"><strong>刪除</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.timezones.favorites.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
        </div>
</div>
