<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.pad.add"></a>10.1. 建立純文字檔案</h2></div></div></div>
<a class="indexterm" name="id-1.11.7.2"></a><a class="indexterm" name="id-1.11.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.pad.new"></a><p>您可以建立文字檔案。您可以輸入文字，或從剪貼簿貼上。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.pad.create"></a><p class="title"><b>如何建立新文字檔案:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>
						執行
						<span class="phrase">
							<span class="guilabel"><strong>雲端硬碟</strong></span>
						</span>
						
						
						
						應用程式。
					</p></li>
<li class="step">
<p>
						在資料夾樹中
						<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a>
						資料夾。
					</p>
<p>
						<span class="phrase"><strong>註:</strong></span>
						開啟您有權限建立物件的資料夾。
					</p>
</li>
<li class="step"><p>
						點下工具列中的
						<span class="guibutton"><strong>新增</strong></span>
						圖示。
						<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.pad.create"></a><img src="../../images/appsuite_user_icon_toolbar_add.png"></span>
						點選
						<span class="guibutton"><strong>新增筆記</strong></span>
						。
					</p></li>
<li class="step"><p>輸入標題。</p></li>
<li class="step"><p>輸入文字，或從剪貼簿貼上。</p></li>
<li class="step"><p>要編輯文字，使用跟其他熟悉的應用程式一樣的技巧。</p></li>
<li class="step">
<p>
						要儲存文字，點選
						<span class="guibutton"><strong>儲存</strong></span>
						。
					</p>
<p>
						要完成，點選
						<span class="guibutton"><strong>關閉</strong></span>
						。
					</p>
</li>
</ol></div>
</div>
