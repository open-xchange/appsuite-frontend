<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">Drive</span></h1>
<h2 class="sr-only">管理檔案</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.lock"></a>9.4.10. 鎖定或解鎖檔案</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.14.2"></a><a class="indexterm" name="id-1.10.10.14.3"></a><a class="indexterm" name="id-1.10.10.14.4"></a><a class="indexterm" name="id-1.10.10.14.5"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.lock"></a><p>編輯檔案時，您可以鎖定此檔案。鎖定有下列目的：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>檔案所將會通知其他使用者這個檔案正被其他人編輯，可能不是最新的。</p></li>
<li class="listitem"><p>若檔案位於其他您已授予編輯權限使用者的資料中，那些使用者將無法編輯鎖定的檔案。</p></li>
</ul></div>
<p> 
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.lock"></a><p class="title">如何鎖定檔案:</p>
<div class="procedure"><ul class="procedure"><li class="step"><p>點選顯示區域中的一或多個檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.lock.toolbar"></a><img src="../../images/appsuite_user_icon_more.png"></span>點選選單中的 <span class="guibutton"><strong>鎖定</strong></span>。</p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.unlock"></a><p class="title">如何解鎖檔案:</p>
<div class="procedure"><ul class="procedure"><li class="step"><p>點選顯示區域中一或多個鎖定的檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.unlock.toolbar"></a><img src="../../images/appsuite_user_icon_more.png"></span>點選選單中的 <span class="guibutton"><strong>解鎖</strong></span>。</p></li></ul></div>
</div>
</div>
