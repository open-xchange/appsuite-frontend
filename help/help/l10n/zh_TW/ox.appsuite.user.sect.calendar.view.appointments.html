<h2 class="sr-only">查看約會</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.view.appointments"></a>7.2.3. 約會是如何顯示的？</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.7.2"></a><a class="indexterm" name="id-1.8.9.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.appointments.color"></a><p>在行事曆視圖中，約會將依忙碌狀態而定，以下列色彩顯示:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>暫定：黃色</p></li>
<li class="listitem"><p>空閒：綠色</p></li>
<li class="listitem"><p>已被預約: 藍色</p></li>
<li class="listitem"><p>缺席: 紅色</p></li>
</ul></div>
<p>私人約會將以灰色顯示</p>
</div>
