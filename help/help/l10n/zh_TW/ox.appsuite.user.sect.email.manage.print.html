<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.print">
<div class="titlepage"><div><div><h3 class="title">5.6.12. 列印電子郵件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.18.2"></a><a class="indexterm" name="id-1.6.12.18.3"></a><p id="ox.appsuite.user.concept.email.manage.print.data">您可以列印單封或多封郵件內容。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.print.data">
<p class="title">如何列印電子郵件內容：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇一封或多封郵件。</p></li>
<li class="step">
<p role="presentation">點選工具列或詳細視圖中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data"><img src="../../images/appsuite_user_icon_actions.png"></span>。點選選單中的 <span class="guibutton"><strong>列印</strong></span>。</p>
<p role="presentation">您還可以使用郵件清單中的右鍵選單。</p>
<p role="presentation">一個包含列印預覽的視窗將會開啟。</p>
</li>
<li class="step"><p role="presentation">如果需要，更改印表機設定。單擊 <span class="guibutton"><strong>列印</strong></span> 按鈕。</p></li>
</ol></div>
</div>
