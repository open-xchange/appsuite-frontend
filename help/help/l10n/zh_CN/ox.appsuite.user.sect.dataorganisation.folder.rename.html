  <h1 class="sr-only">组织数据</h1>
<h2 class="sr-only">文件夹</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.rename"></a>11.1.6. 重命名文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.12.4.9.2"></a><a class="indexterm" name="id-1.12.4.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.rename"></a><p>您可以在您的个人文件夹中更名子文件夹。其他文件夹您需要适当<a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">权限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.rename"></a><p class="title">如何重命名文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开或选择一个文件夹：">选择</a>您要更名的文件夹。</p></li>
<li class="step"><p>单击文件夹名称旁边的<span class="guibutton"><strong>文件夹指定动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.rename"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p>编辑名称或输入新名称。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
</div>
