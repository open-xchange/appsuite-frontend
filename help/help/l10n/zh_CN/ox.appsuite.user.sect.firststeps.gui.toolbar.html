  <h1 class="sr-only">第一步</h1>
<h2 class="sr-only">使用者界面</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.firststeps.gui.toolbar"></a>3.1.3. 工具条</h3></div></div></div>
<a class="indexterm" name="id-1.4.4.7.2"></a><div class="reference">
<a name="ox.appsuite.user.reference.firststeps.gui.toolbar"></a><p>
        </p>
<div class="informalfigure">
<a name="ox.appsuite.user.fig.firststeps.gui.toolbar"></a><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_gui_toolbar.png" alt="工具条"></div></div>
</div>
<p>工具条位于菜单条下面。</p>
<div class="itemizedlist">
<p class="title">内容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>用来创建新对象（像一个新电子邮件或一个新联系人）的按钮。</p></li>
<li class="listitem"><p>编辑对象的按钮或图标。</p></li>
<li class="listitem"><p>视应用程序而定，可能有更多软件指定按钮或图标可用。</p></li>
<li class="listitem"><p><span class="guilabel"><strong>删除</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.firststeps.toolbar.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。包含用以组织对象的软件指定功能。</p></li>
<li class="listitem"><p><span class="guilabel"><strong>视图</strong></span>按钮。包含控制<a class="link" href="ox.appsuite.user.sect.firststeps.gui.content.html" title="3.1.5. 显示区域">显示区域</a>里布局和打开/关闭<a class="link" href="ox.appsuite.user.sect.firststeps.gui.foldertree.html" title="3.1.4. 文件夹树">文件夹树</a>的功能。</p></li>
</ul>
</div>
<p>
        </p>
</div>
