<a class="indexterm" name="id-1.7.13.11.2"></a><a class="indexterm" name="id-1.7.13.11.3"></a><a class="indexterm" name="id-1.7.13.11.4"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.addxing"></a><p>如果您没有在 Xing 里连接此联系人，您可以添加此联系人为 Xing 联系人。联系人和您皆要有一个 Xing 户口。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.addxing"></a><p class="title">如何添加一个联系人成 Xing 联系人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个联系人。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.addxing"></a><img src="../../images/appsuite_user_icon_more.png"></span>。从菜单单击<span class="guibutton"><strong>添加到 Xing</strong></span>。</p></li>
</ol></div>
