  <h1 class="sr-only">数据组织与共享</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.deputy">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">11.3. 委任一位代表</h2></div></div></div>
<a class="indexterm" name="id-1.12.6.2"></a><a class="indexterm" name="id-1.12.6.3"></a><p id="ox.appsuite.user.orientation.dataorganisation.deputy">您能够委任其他用户成为您的<a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.account">代表</a>。您能够批准一位或多位带有不同权限层级的代表，以您之名处理电子邮件和约会排程。</p>
<p id="ox.appsuite.user.concept.dataorganisation.deputy">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.deputy.add.html">添加代表</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.deputy.edit.html">检视、编辑、删除代表</a></p></li>
</ul>
<p id="ox.appsuite.user.parent.dataorganisation.deputy">母主题：<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>数据组织与共享</i></a></p>
<p id="ox.appsuite.user.related.dataorganisation.deputy"></p>
<p class="title">相关主题：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none">
<p role="presentation" class="cap-webmail"><a class="xref" href="ox.appsuite.user.sect.email.deputy.html">以代表身份发送或接收电子邮件</a></p>
<p role="presentation" class="cap-calendar"><a class="xref" href="ox.appsuite.user.sect.calendar.deputy.html">以代表身份创建、编辑、或管理约会</a></p>
</li></ul>
