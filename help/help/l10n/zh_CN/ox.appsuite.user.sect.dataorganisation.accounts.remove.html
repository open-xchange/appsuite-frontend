<a class="indexterm" name="id-1.11.6.8.2"></a><a class="indexterm" name="id-1.11.6.8.3"></a><p id="ox.appsuite.user.concept.dataorganisation.accounts.remove">如果您不再想要从组件访问一个户口，您能删除此户口。您能移除您主要电子邮件户口以外的所有户口。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.accounts.remove">
<p class="title">如何移除一个户口：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标。单击<span class="guibutton"><strong>设置</strong></span>菜单项目。</p></li>
<li class="step"><p role="presentation">在边栏里单击<span class="guibutton"><strong>户口</strong></span>。</p></li>
<li class="step"><p role="presentation">Click the <span class="guibutton"><strong>Delete</strong></span> icon<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.task.email.accounts.remove"><img src="../../images/appsuite_user_icon_trash.png"></span> </p></li>
</ol></div>
</div>
