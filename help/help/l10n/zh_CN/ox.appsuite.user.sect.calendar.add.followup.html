<div class="sect2">

<a class="indexterm" name="id-1.8.11.5.2"></a><a class="indexterm" name="id-1.8.11.5.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.followup"></a><p>您能为一个现有约会，创建一个跟进约会。跟进约会会预先填上现有约会时间的必要数据。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.followup"></a><p class="title">如何创建一个跟进约会：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在日历视图里单击一个约会。在弹出窗口里单击<span class="guibutton"><strong>跟进</strong></span>。</p></li>
<li class="step"><p>为新约会调整数据。单击<span class="guibutton"><strong>创建</strong></span>。</p></li>
</ol></div>
