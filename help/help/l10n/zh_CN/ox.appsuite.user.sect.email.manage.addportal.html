<a class="indexterm" name="id-1.6.12.15.2"></a><a class="indexterm" name="id-1.6.12.15.3"></a><p id="ox.appsuite.user.concept.email.manage.addportal">您可以添加一个电子邮件小部件到门户。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.addportal">
<p class="title">如何添加电子邮件到门户：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">选择一封电子邮件。</p></li>
<li class="step">
<p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.addportal"><img src="../../images/appsuite_user_icon_actions.png"></span>。从菜单单击<span class="guibutton"><strong>添加到门户</strong></span>。</p>
<p role="presentation">您也可以使用详细视图里的<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.addportal.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">备注：在选中电子邮件交谈后，此功能只在详细视图里可用，而不再工具条里可用。</p>
</li>
</ol></div>
</div>
