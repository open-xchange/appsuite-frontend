  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">添加日历</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.folder.import">
<div class="titlepage"><div><div><h3 class="title">7.7.3. 从文件导入日历</h3></div></div></div>
<a class="indexterm" name="id-1.8.12.9.2"></a><a class="indexterm" name="id-1.8.12.9.3"></a><p id="ox.appsuite.user.concept.calendar.folder.import">您能够从其他应用程序里创建的日历导入。您要导入的日历需要为 iCal 文件。</p>
<div class="task" id="ox.appsuite.user.task.calendar.folder.import">
<p class="title">如何从一个文件导入日历：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在文件夹视图里，单击<span class="guibutton"><strong>添加新日历</strong></span>。会打开一个菜单。</p>
<p role="presentation">单击 <span class="guibutton"><strong>上载文件</strong></span>。会打开<span class="guilabel"><strong>从文件导入</strong></span>窗口。</p>
</li>
<li class="step"><p role="presentation">单击 <span class="guibutton"><strong>上载文件</strong></span>。选择一个文件。</p></li>
<li class="step"><p role="presentation">为日历输入一个名称。单击<span class="guibutton"><strong>导入</strong></span>。</p></li>
</ol></div>
</div>
