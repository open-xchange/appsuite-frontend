<a class="indexterm" name="id-1.11.8.7.2"></a><a class="indexterm" name="id-1.11.8.7.3"></a><a class="indexterm" name="id-1.11.8.7.4"></a><p id="ox.appsuite.user.concept.dataorganisation.security.autologout">您能够定义在您没有使用组件一段指定时间后，要否自动被注销。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.security.autologout">
<p class="title">如何定义您要否自动被注销：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标。单击<span class="guibutton"><strong>设定</strong></span> 菜单项目。</p></li>
<li class="step"><p role="presentation">在边栏里单击<span class="guibutton"><strong>保安</strong></span>。</p></li>
<li class="step"><p role="presentation">从显示区域里<span class="guibutton"><strong>自动注销</strong></span>下拉选择一个条目。</p></li>
</ol></div>
</div>
