<div class="oxhelp-content">
  <h1 class="sr-only">以<span class="phrase">Guard</span>加密数据</h1>
<div class="sect1" id="ox.appsuite.user.sect.guard.logout">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">12.6. 从<span class="phrase">Guard</span>注销</h2></div></div></div>
<a class="indexterm" name="id-1.13.11.2"></a><p id="ox.appsuite.user.concept.guard.logout">您能够从 <span class="phrase">Guard</span>注销，无需关闭组件。要在注销之后打开一个已加密电子邮件或文件，您必须再输入 <span class="phrase">Guard</span> 保安密码。</p>
<p id="ox.appsuite.user.hint.guard.logout">备注：此功能只有在您打开一个已加密电子邮件或文件时启用 <span class="guibutton"><strong>记得密码</strong></span> 才可用。</p>
<div class="task" id="ox.appsuite.user.task.guard.logout">
<p class="title">如何从<span class="phrase">Guard</span>注销：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>支持</strong></span>图标。</p></li>
<li class="step"><p role="presentation">单击 <span class="phrase"><span class="guibutton"><strong>注销Guard</strong></span></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.guard.logout">母主题：<a class="xref" href="ox.appsuite.user.chap.guard.html"><i>以<span class="phrase">Guard</span>加密数据</i></a></p>
</div>
