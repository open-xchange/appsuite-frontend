<p>从不同消息来源显示当前消息。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">来自 RSS 源的消息</p></li>
<li class="listitem"><p role="presentation">来自像 Flickr 或 Tumblr 网页的照片</p></li>
</ul>
<p>要订阅一个消息源或一个RSS推送，添加一个小部件到<span class="phrase">门户</span>。一个 RSS 源的设定或消息来源，都可以之后更改。</p>
