<div class="oxhelp-content">
  <h1 class="sr-only">第一步</h1>
<div class="sect1" id="ox.appsuite.user.sect.firststeps.changepassword">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">2.3. 更改密码</h2></div></div></div>
<a class="indexterm" name="id-1.3.6.2"></a><a class="indexterm" name="id-1.3.6.3"></a><p id="ox.appsuite.user.hint.firststeps.changepassword">备注：视配置而定，更改密码的步骤可能和此指示不同。如是者，请联系您的管理员或主办方。</p>
<div class="task" id="ox.appsuite.user.task.firststeps.changepassword">
<p class="title">如何更改密码：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在菜单条里单击<span class="guibutton"><strong>应用程序执行器</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.firststeps.changepassword.applauncher"><img src="../../images/appsuite_user_icon_applauncher.png"></span>。单击应用程序执行器里的<span class="phrase"><span class="guibutton"><strong>门户</strong></span></span>。</p></li>
<li class="step">
<p role="presentation">如果<span class="guilabel"><strong>用户数据</strong></span>小部件未能显示，单击右上方的<span class="guibutton"><strong>添加小部件</strong></span>。单击<span class="guibutton"><strong>用户数据</strong></span>。</p>
<p role="presentation">单击<span class="guibutton"><strong>我的密码</strong></span>（在<span class="guilabel"><strong>用户数据</strong></span>小部件里）。</p>
</li>
<li class="step"><p role="presentation">更改您的密码。</p></li>
</ol></div>
</div>
