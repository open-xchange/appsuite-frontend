  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<h2 class="sr-only">组织联系人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.delete"></a>6.7.10. 删除联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.14.2"></a><a class="indexterm" name="id-1.7.13.14.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete"></a><p>您可以删除个别联系人或<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 同时编辑多个联系人">同时多个联系人</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.delete"></a><p class="title">如何删除一个联系人：</p>
<div class="taskprerequisites">
          <div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span>如果您删除一个联系人将会无法恢复。</p>
</div>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个联系人。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
<li class="step"><p>确定您要删除的联系人。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>结果：</strong></span>联系人已被删除。</p>
        </div>
</div>
</div>
          </div>
