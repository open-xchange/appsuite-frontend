<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">团队里电子邮件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.teamwork.appointment">
<div class="titlepage"><div><div><h3 class="title">5.9.3. 邀请电子邮件收件人到一个约会</h3></div></div></div>
<a class="indexterm" name="id-1.6.15.7.2"></a><p id="ox.appsuite.user.concept.email.teamwork.appointment">如果有多个电子邮件收件人，所有收件人都可以被邀请到一个新约会。</p>
<div class="task" id="ox.appsuite.user.task.email.appointment">
<p class="title">如何邀请电子邮件收件人到一个约会：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">选择一封电子邮件。</p></li>
<li class="step">
<p role="presentation">在详细视图里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.appointment"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">从菜单选择<span class="guibutton"><strong>邀请到约会</strong></span>。</p>
</li>
<li class="step"><p role="presentation">完成<a class="link" href="ox.appsuite.user.sect.calendar.add.create.html">创建一个约会</a>的数据。</p></li>
</ol></div>
</div>
<p class="title">也请参阅：</p>
<ul class="itemizedlist" id="ox.appsuite.user.related.email.teamwork.appointment" style="list-style-type: none; "><li class="listitem" style="list-style-type: none">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.email.teamwork.emails.html">分享电子邮件</a></p>
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.email.teamwork.subscribe.html">订阅电子邮件文件夹</a></p>
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.email.teamwork.distributionlist.html">保存电子邮件的所有收件人成通讯组列表</a></p>
</li></ul>
