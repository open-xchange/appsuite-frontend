  <h1 class="sr-only"><span class="phrase">任务</span></h1>
<h2 class="sr-only">创建任务</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.add.participants">
<div class="titlepage"><div><div><h3 class="title">8.4.3. 添加参与者到一个任务</h3></div></div></div>
<a class="indexterm" name="id-1.9.9.7.2"></a><div class="task" id="ox.appsuite.user.task.tasks.add.participants">
<p class="title">如何在任务编辑窗口中添加参与者：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在<span class="guibutton"><strong>参与者</strong></span>下面的输入字段，输入：参与者、群组名称、通讯组列表、或资源的电子邮件地址。<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在输入收件人时，会显示匹配的提议。要接受一个提议，单击它。</p></li>
<li class="listitem"><p role="presentation">要从一个地址簿选择联系人，单击输入字段右边的<span class="guibutton"><strong>选择联系人</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.add.participants.addressbookpicker"><img src="../../images/appsuite_user_icon_addressbookpicker.png"></span>。</p></li>
</ul>
            </p></li>
<li class="step"><p role="presentation">为了移除一个参与者，单击名称旁边的<span class="guibutton"><strong>移除</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.add.participants.remove"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.related.tasks.add.participants">
        </p>
