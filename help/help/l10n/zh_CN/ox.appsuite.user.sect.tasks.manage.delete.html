  <h1 class="sr-only">

<h2 class="sr-only">管理任务</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.delete"></a>8.6.7. 删除任务</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.11.2"></a><a class="indexterm" name="id-1.9.12.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete"></a><p>您可以删除一个任务或<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="8.6.8. 同时编辑多个任务">同时多个任务</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.delete"></a><p class="title">如何删除任务：</p>
<div class="taskprerequisites">
          <div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span>如果您删除一个任务将会无法恢复。</p>
</div>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个任务。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
<li class="step"><p>确定您要删除的任务。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>结果：</strong></span>任务将会被删除。</p>
        </div>
</div>
</div>
          </div>
