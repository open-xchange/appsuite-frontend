<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<h2 class="sr-only">管理联系人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.print">
<div class="titlepage"><div><div><h3 class="title">6.10.9. 打印联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.15.15.2"></a><a class="indexterm" name="id-1.7.15.15.3"></a><p id="ox.appsuite.user.concept.contacts.manage.print">你能打印一个或多个联系人的数据。您能在不同打印布局里选择。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.print.list">
<p class="title">如何打印联系人数据：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在文件夹视图里打开一个地址簿。从列表里选择一个或多个联系人。</p></li>
<li class="step"><p role="presentation">单击在工具条里的<span class="guibutton"><strong>更多动作</strong></span>。单击<span class="guibutton"><strong>打印</strong></span>。会打开<span class="guilabel"><strong>选择打印布局</strong></span>窗口。</p></li>
<li class="step">
<p role="presentation">选择一个打印布局。单击<span class="guibutton"><strong>打印</strong></span>。</p>
<p role="presentation">完成开始打印的步骤。</p>
</li>
<li class="step"><p role="presentation">关闭打印预览窗口。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.contacts.manage.print">母主题：<a class="xref" href="ox.appsuite.user.sect.contacts.manage.html">管理联系人</a></p>
