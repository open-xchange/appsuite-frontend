<div class="oxhelp-content">
  <h1 class="sr-only">数据组织与共享</h1>
<h2 class="sr-only">管理带文件夹的数据</h2>
<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.folder.delete">
<div class="titlepage"><div><div><h3 class="title">10.1.8. 删除文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.11.4.15.2"></a><a class="indexterm" name="id-1.11.4.15.3"></a><p id="ox.appsuite.user.concept.dataorganisation.folder.delete">您可以在您的个人文件夹中删除子文件夹。</p>
<p id="ox.appsuite.user.caution.dataorganisation.folder.delete"><span class="phrase"><strong>警告：</strong></span>如果删除一个文件夹，此文件夹中的所有子文件夹和对象也会被删除。无法恢复已删除的子文件夹和对象。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.folder.delete">
<p class="title">如何删除文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在文件夹视图里选择您要删除的文件夹。</p></li>
<li class="step"><p role="presentation">单击文件夹名称旁边的<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.dataorganisation.folder.delete"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>删除</strong></span>按钮。</p></li>
<li class="step"><p role="presentation">确定您要删除的文件夹。</p></li>
</ol></div>
</div>
