<div class="oxhelp-content">
  <h1 class="sr-only">数据组织与共享</h1>
<h2 class="sr-only">分享数据</h2>
<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.sharing.subscribe">
<div class="titlepage"><div><div><h3 class="title">10.2.7. 订阅电子邮件文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.11.5.19.2"></a><a class="indexterm" name="id-1.11.5.19.3"></a><a class="indexterm" name="id-1.11.5.19.4"></a><p id="ox.appsuite.user.concept.dataorganisation.sharing.subscribe">为了看到其他人分享的电子邮件文件夹，您必须订阅哪些文件夹。</p>
<div class="task" id="ox.appsuite.user.task.dataorganisation.sharing.subscribe">
<p class="title">如何订阅共享电子邮件文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.dataorganisation.sharing.subscribe.settings"><img src="../../images/appsuite_user_icon_settings.png"></span>。</p></li>
<li class="step"><p role="presentation">在侧栏里单击<span class="guibutton"><strong>电子邮件</strong></span>。</p></li>
<li class="step"><p role="presentation">在显示区域里单击<span class="guibutton"><strong>更改 IMAP 订阅</strong></span>。</p></li>
<li class="step"><p role="presentation">在<span class="guilabel"><strong>订阅 IMAP 文件夹</strong></span>窗口里激活您要订阅文件夹的选择框。单击<span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
