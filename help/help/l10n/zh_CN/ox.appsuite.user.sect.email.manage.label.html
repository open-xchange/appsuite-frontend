<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.label"></a>5.5.5. 以颜色标签分类电子邮件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.10.2"></a><a class="indexterm" name="id-1.6.12.10.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.label"></a><p>您可以用一个颜色标签去分类一个个别电子邮件，或一个完整电子邮件交谈。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.label"></a><p class="title">如何以颜色标签分类一个电子邮件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择一封电子邮件。</p></li>
<li class="step">
<p>在工具条里单击<span class="guibutton"><strong>设置颜色</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.add.label"></a><img src="../../images/appsuite_user_icon_label.png"></span>。从菜单里选择一个颜色。</p>
<p>您也可以使用详细视图里的<span class="guibutton"><strong>设置颜色</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.label.actions"></a><img src="../../images/appsuite_user_icon_label.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p>为了删除标签，单击<span class="guibutton"><strong>无</strong></span>（在<span class="guibutton"><strong>设置颜色</strong></span>菜单里）。</p>
          <p><span class="phrase"><strong>提示：</strong></span>您也可以以颜色标签标记<a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.16. 同时编辑多个电子邮件">多个电子邮件</a>。</p>
        </div>
</div>
</div>
          </div>
