<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.settings.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>

<li class="step"><p>更改<a class="link" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.concept.contacts.settings">设置</a>。</p></li>
</ol></div>
