  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.reminder"></a>5.5.8. 激活电子邮件提醒</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.13.2"></a><a class="indexterm" name="id-1.6.12.13.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.reminder"></a><p>您能够为一封电子邮件激活一个提醒。此功能创建一个任务和提醒您截止日期。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.reminder"></a><p class="title">如何激活电子邮件提醒：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择一封电子邮件。</p></li>
<li class="step">
<p>在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.reminder"></a><img src="../../images/appsuite_user_icon_more.png"></span>。从菜单选择<span class="guibutton"><strong>提醒</strong></span>。</p>
<p>您也可以使用详细视图里的<span class="guibutton"><strong>行动</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.reminder.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p><span class="phrase"><strong>备注：</strong></span>在选中电子邮件交谈后，此功能只在详细视图里可用，而不再工具条里可用。</p>
</li>
<li class="step"><p>完成<span class="guilabel"><strong>提醒我</strong></span>窗口里的详细信息。从<span class="guibutton"><strong>提醒我</strong></span>下拉字段选择一个时间。单击<span class="guibutton"><strong>创建提醒</strong></span>。</p></li>
</ol></div>
</div>
<p></p>
