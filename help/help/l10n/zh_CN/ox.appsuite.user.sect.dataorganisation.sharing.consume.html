  <h1 class="sr-only">组织数据</h1>
<h2 class="sr-only">分享</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.sharing.consume"></a>11.3.2. 访问共享数据</h3></div></div></div>
<a class="indexterm" name="id-1.12.6.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.sharing.consume"></a><p>在文件夹树里，您有其他用户与您分享的数据的访问。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.sharing.consume"></a><p class="title">如何访问其他用户分享的数据：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在文件夹树中打开共享文件夹。是应用程序而定，您能在<span class="guilabel"><strong>共享地址簿</strong></span>、<span class="guilabel"><strong>共享日历</strong></span>、<span class="guilabel"><strong>共享任务</strong></span>下面找到这些文件夹。</p>
<p>如果一个用户与您分享数据，将会显示一个以用户命名的文件夹。</p>
</li>
<li class="step"><p>打开文件夹以显示其内容。</p></li>
<li class="step">
<p>选择一个或多个对象。使用功能条项目。</p>
<p><span class="phrase"><strong>备注：</strong></span>视对象有否分享读取或编辑权而定，有不同功能可用。</p>
</li>
</ol></div>
</div>
