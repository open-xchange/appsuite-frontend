<div class="sect2" id="ox.appsuite.user.sect.portal.gui.social">
<div class="titlepage"><div><div><h3 class="title">4.1.11. 有来自您社交网络的新闻的小部件</h3></div></div></div>
<p>显示当前从社交网路来的信息。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在一个小部件里显示来自社交网络最近的消息。</p></li>
<li class="listitem"><p role="presentation">如果单击一个内容，会打开一个有详情和往联系人档案链接的弹出窗口。</p></li>
<li class="listitem"><p role="presentation">视网络而定，会显示某些功能，例如：用来寄出或创建一个消息。</p></li>
</ul>
<p>要从您的社交网络显示新闻，添加一个小部件到<span class="phrase">门户</span>。您可以之后才更改您的设置。</p>
<p id="ox.appsuite.user.parent.portal.gui.social">母主题：<a class="xref" href="ox.appsuite.user.sect.portal.gui.html"><span class="phrase">门户</span>部件</a></p>
