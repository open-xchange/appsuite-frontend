  <h1 class="sr-only"><span class="phrase">任务</span></h1>
<h2 class="sr-only">添加任务文件夹</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.folder.personal">
<div class="titlepage"><div><div><h3 class="title">8.7.1. 添加个人任务文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.7.2"></a><a class="indexterm" name="id-1.9.12.7.3"></a><p id="ox.appsuite.user.concept.tasks.folder.personal">您能够在我的任务下面，创建额外个人任务文件夹。</p>
<div class="task" id="ox.appsuite.user.task.tasks.folder">
<p class="title">如何创建一个个人任务文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在文件夹视图里，单击<span class="guibutton"><strong>添加新文件夹</strong></span>。会打开一个菜单。</p>
<p role="presentation">单击<span class="guibutton"><strong>个人文件夹</strong></span>。会打开一个窗口。</p>
</li>
<li class="step"><p role="presentation">然后按 Enter 键。为免新文件夹也要是一个公共文件夹，启用<span class="guibutton"><strong>添加成公共文件夹</strong></span>。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
</div>
