  <h1 class="sr-only">数据保安</h1>
<div class="sect1" id="ox.appsuite.user.sect.security.autologout">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">11.1. 自动注销</h2></div></div></div>
<a class="indexterm" name="id-1.12.5.2"></a><a class="indexterm" name="id-1.12.5.3"></a><a class="indexterm" name="id-1.12.5.4"></a><p id="ox.appsuite.user.concept.security.autologout">您能够定义在您没有使用组件一段指定时间后，要否自动被注销。</p>
<div class="task" id="ox.appsuite.user.task.security.autologout">
<p class="title">如何定义您要否自动被注销：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.security.autologout.settings"><img src="../../images/appsuite_user_icon_settings.png"></span>。单击<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p role="presentation">在边栏里单击<span class="guibutton"><strong>保安</strong></span>。</p></li>
<li class="step"><p role="presentation">从显示区域里<span class="guibutton"><strong>自动注销</strong></span>下拉选择一个条目。</p></li>
</ol></div>
</div>
