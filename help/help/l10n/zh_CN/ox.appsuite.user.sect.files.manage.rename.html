<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.rename"></a>9.5.2. 编辑档案名称</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.7.2"></a><a class="indexterm" name="id-1.10.11.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.rename"></a><p>您可以编辑一个档案名称。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.manage.rename"></a><p class="title">如何编辑档案名称：</p>
<div class="taskprerequisites">
          <p>前提：您有在包含文件的文件夹编辑对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在显示区域里选择一个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.rename.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。在菜单里单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>更名</strong></span>窗口里编辑文件名称。注意名称延伸。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>您也能使用<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.rename.viewer"></a><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span>，或者您能单击检视器左上的文件名称。</p>
        </div>
</div>
