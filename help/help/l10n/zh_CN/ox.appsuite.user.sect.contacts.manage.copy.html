<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.copy"></a>6.7.5. 复制联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.9.2"></a><a class="indexterm" name="id-1.7.13.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.copy"></a><p>您可以复制一个联系人或<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 同时编辑多个联系人">同时多个联系人</a>到别的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.copy"></a><p class="title">如何以复制一个联系人到别的文件夹：</p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个联系人。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.copy"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。从菜单选择<span class="guibutton"><strong>复制</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>复制</strong></span>窗口选择一个文件夹。单击<span class="guibutton"><strong>确定</strong></span>。</p></li>
</ol></div>
</div>
