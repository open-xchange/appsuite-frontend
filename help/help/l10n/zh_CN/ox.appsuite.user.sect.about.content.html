<div class="titlepage"><div><div><h2 class="title" style="clear: both">1.1. 目标群、内容</h2></div></div></div>
<p id="ox.appsuite.user.concept.about.content.target">此文件着手于最终用户。</p>
<p id="ox.appsuite.user.concept.about.content.documentation">此文件描述如何使用一个典型组件安装和配置。这里描述的已安装版本和您组件的配置可能不一样。</p>
<p id="ox.appsuite.user.concept.about.content.upsell">如果此文件包含不在您安装的功能描述，请联系您的管理员或主办方。因为组件软件有包含单个应用程序的模组化结构，随时可以购买更多应用程序或功能升级。</p>
<p id="ox.appsuite.user.concept.about.content.morehelp">此<span class="phrase">线上帮助</span>的内容也在线上帮助里<span class="phrase">（PDF 文件形式）</span>。</p>
