<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">磁盘</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.drive.teamwork">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">9.10. 档案和团队</h2></div></div></div>
<a class="indexterm" name="id-1.10.15.2"></a><p id="ox.appsuite.user.concept.drive.teamwork">您可以和内部用户分享您的文件。视要求而定，存在不同方法。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在<span class="guilabel"><strong>公共文件</strong></span>和<span class="guilabel"><strong>共享文件</strong></span>里您可以找到其他用户分享的档案文件夹。</p></li>
<li class="listitem">
<p role="presentation">要让内部用户或外部伙伴可用额外文件，请进行以下动作：</p>
<ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p role="presentation">创建一个新个人或共享文件夹，复制或移动所需档案到此文件夹里。</p></li>
<li class="listitem" style="list-style-type: none"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html">分享此文件夹</a>。</p></li>
</ul>
<p role="presentation">
          </p>
<p role="presentation">您也能分享一个存在的文件夹。</p>
</li>
</ul>
<p>
    </p>
