<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.source"></a>5.5.6. 显示电子邮件原始码</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.11.2"></a><a class="indexterm" name="id-1.6.12.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.source"></a><p>电子邮件原始码包含一个电子邮件的完整内容：完整电子邮件标头数据。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.source"></a><p class="title">如何显示电子邮件原始码：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择一个电子邮件。</p></li>
<li class="step">
<p>在工具条里单击<span class="guibutton"><strong>更多</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.source"></a><img src="../../images/appsuite_user_icon_more.png"></span>。从菜单选择<span class="guibutton"><strong>检视原始码</strong></span>。原始码显示在<span class="guilabel"><strong>检视原始码</strong></span>窗口里。</p>
<p>您也可以使用详细视图里的<span class="guibutton"><strong>行动</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.source.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>对话菜单允许您选择原始码和复制到剪贴簿。</p>
        </div>
</div>
</div>
