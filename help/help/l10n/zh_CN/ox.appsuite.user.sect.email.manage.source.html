<div class="sect2" id="ox.appsuite.user.sect.email.manage.source">
<div class="titlepage"><div><div><h3 class="title">5.6.6. 显示电子邮件原始码</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.12.2"></a><p id="ox.appsuite.user.concept.email.manage.source">电子邮件原始码包含一个电子邮件的完整内容：完整电子邮件标头数据。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.source">
<p class="title">如何显示电子邮件原始码：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">选择一封电子邮件。</p></li>
<li class="step">
<p role="presentation">在详细视图里单击 <span class="guibutton"><strong>更多动作</strong></span> 图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.source"><img src="../../images/appsuite_user_icon_actions.png"></span>。选择 <span class="guibutton"><strong>检视来源</strong></span>。</p>
<p role="presentation">您还可以使用电子邮件列表里的上下文菜单。</p>
</li>
</ol></div>
</div>
