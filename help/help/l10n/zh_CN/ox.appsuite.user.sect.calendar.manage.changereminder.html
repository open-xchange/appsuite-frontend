<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">管理约会</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.manage.changereminder">
<div class="titlepage"><div><div><h3 class="title">7.8.2. 更改约会提醒</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.8.2"></a><p id="ox.appsuite.user.concept.calendar.manage.changereminder">您也可以经由调整或移除一个提醒或添加别的提醒，在稍后更改您的约会状态。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.changereminder">
<p class="title">如何更改约会提醒：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">视视图而定，您有以下可能性：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在日历视图里单击一个约会。一个弹出窗口打开。</p></li>
<li class="listitem"><p role="presentation">在列表视图中选择一个约会。双击约会。将会在一个窗口里显示约会。</p></li>
</ul>
            </p>
<p role="presentation">单击 <span class="guibutton"><strong>更改提醒</strong></span>。会打开<span class="guilabel"><strong>更改提醒</strong></span>窗口。</p>
</li>
<li class="step">
<p role="presentation">单击一个提醒。会打开<span class="guilabel"><strong>编辑提醒</strong></span>窗口。</p>
<p role="presentation">您能够编辑或删除一个提醒、或添加一个新的。</p>
</li>
</ol></div>
</div>
