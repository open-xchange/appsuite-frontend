<a name="ox.appsuite.user.reference.handling"></a><p>要求以下技术：</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>使用左滑鼠键以单击元件</p></li>
<li class="listitem"><p>使用拖放</p></li>
<li class="listitem"><p>按 &lt;ctrl&gt; 键或在 Mac 系统上 &lt;cmd&gt; 键以作多项选择。</p></li>
<li class="listitem"><p>与多个窗口工作</p></li>
<li class="listitem"><p>打开、保存、关闭档案</p></li>
<li class="listitem"><p>在一个文件夹树打开、关闭、选择档案</p></li>
</ul></div>
<p>在您的操作系统文件里可以找到这些技巧的信息。</p>
