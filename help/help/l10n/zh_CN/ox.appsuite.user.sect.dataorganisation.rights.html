<a name="ox.appsuite.user.sect.dataorganisation.rights"></a>11.2. 权限</h2></div></div></div>
<a class="indexterm" name="id-1.12.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.rights"></a><p>权限定义一个内部用户或外部伙伴，允许对一个特定文件夹和其内容做什么。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>一个权限的描述能在<a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.defined.html" title="11.2.1. 那一个权限可以授予？">11.2.1: 那一个权限可以授予？</a>里找到。</p></li>
<li class="listitem"><p>一个特定文件夹预设权限的列表，能在<a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.folders.html" title="11.2.2. 现有文件夹的权限">11.2.2: 现有文件夹的权限</a>和<a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.foldernew.html" title="11.2.3. 权限新文件夹的">11.2.3: 权限新文件夹的</a>里找到。</p></li>
</ul></div>
<p>您有以下选项设置权限：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html#ox.appsuite.user.concept.sharing">分享</a>像电子邮件、地址、日历、任务的组件数据</p></li>
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.files.sharing.html#ox.appsuite.user.concept.files.sharing">分享</a>文件和文件夹（在<span class="phrase"><span class="guilabel"><strong>磁盘</strong></span></span>应用程序）</p></li>
</ul></div>
