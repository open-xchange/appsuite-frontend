<h2 class="sr-only">添加日历</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.folder.personal">
<div class="titlepage"><div><div><h3 class="title">7.8.1. 添加个人日历</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.7.2"></a><a class="indexterm" name="id-1.8.13.7.3"></a><p id="ox.appsuite.user.concept.calendar.folder.personal">您能够在我的日历下面，创建额外个人日历。</p>
<div class="task" id="ox.appsuite.user.task.calendar.folder.personal">
<p class="title">如何创建一个新的个人日历：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">单击文件夹视图里的<span class="guibutton"><strong>添加新日历</strong></span>。一个菜单打开。</p>
<p role="presentation">单击 <span class="guibutton"><strong>个人日历</strong></span>。</p>
<p role="presentation">会打开一个窗口。</p>
</li>
<li class="step"><p role="presentation">输入一个名称。为免新日历也要是一个公共日历，启用<span class="guibutton"><strong>添加成公共日历</strong></span>。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
</div>
