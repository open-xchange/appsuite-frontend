<a name="ox.appsuite.user.sect.calendar.manage.timezones"></a>7.6.4. 管理最爱时区</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.8.2"></a><a class="indexterm" name="id-1.8.13.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.timezones"></a><p>您标记成最爱的时区，能在于设时区之外在日历表里显示。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.timezones.favorites"></a><p class="title">如何标记一个时区成最爱：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.timezones.favorites.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step"><p>从边栏选择<span class="guibutton"><strong>日历</strong></span>。单击<span class="guibutton"><strong>最爱时区</strong></span>。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>添加时区</strong></span>。会打开<span class="guilabel"><strong>选择最爱时区</strong></span> 窗口。</p></li>
<li class="step"><p>从列表选择一个时区。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>要从最爱列表中移除一个时区，单击时区旁边的<span class="guibutton"><strong>删除</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.timezones.favorites.delete"></a><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
