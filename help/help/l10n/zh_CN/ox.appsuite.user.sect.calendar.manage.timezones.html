<div class="sect2" id="ox.appsuite.user.sect.calendar.manage.timezones">
<div class="titlepage"><div><div><h3 class="title">7.8.4. 管理最爱时区</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.10.2"></a><a class="indexterm" name="id-1.8.13.10.3"></a><a class="indexterm" name="id-1.8.13.10.4"></a><p id="ox.appsuite.user.concept.calendar.manage.timezones">您标签成最爱的时区，能在预设时区以外的日期表里显示。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.timezones.favorites">
<p class="title">如何标记时区成最爱：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.timezones.favorites.settings"><img src="../../images/appsuite_user_icon_settings.png"></span>。</p></li>
<li class="step"><p role="presentation">在侧栏里单击<span class="guibutton"><strong>日历</strong></span>。单击<span class="guibutton"><strong>最爱时区</strong></span>。</p></li>
<li class="step"><p role="presentation">在显示区域里单击<span class="guibutton"><strong>添加时区</strong></span>。<span class="guilabel"><strong>选择最爱时区</strong></span> 窗口将打开。</p></li>
<li class="step"><p role="presentation">从列表选择一个时区。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>要从最爱列表中移除一个时区，单击时区旁边的<span class="guibutton"><strong>删除</strong></span>图标。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.timezones.favorites.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
        </div>
</div>
