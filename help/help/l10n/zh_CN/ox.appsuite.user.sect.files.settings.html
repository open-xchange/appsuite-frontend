<a class="indexterm" name="id-1.10.16.2"></a><div class="task">
<a name="ox.appsuite.user.task.files.settings"></a><p class="title">如何使用 Drive 设置</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.settings.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step"><p>在边栏里单击<span class="guibutton"><strong>Drive</strong></span>。</p></li>
<li class="step"><p>更改<a class="link" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.concept.files.settings">设置</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.settings"></a><p>默认视图 . 设置联系人模块的默认视图。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.common.showhiddenobjects" title="显示隐藏文件和文件夹">显示隐藏文件和文件夹</a></p></li></ul></div>
<p>
    </p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.settings.common.showhiddenobjects"></a><p class="title"><b>显示隐藏文件和文件夹</b></p>
<p><a class="indexterm" name="id-1.10.16.5.2"></a>定义要否显示隐藏文件和文件夹。定义隐藏文件和文件夹名称以一句号前置。本地 Drive 客户端要求该文件和文件夹以作内部用途。为了不危害本地 Drive 客户端的功能，那些隐藏文件和文件夹绝不能更改或删除。</p>
