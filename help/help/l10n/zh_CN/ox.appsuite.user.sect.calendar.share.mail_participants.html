<div class="task">

<li class="listitem" style="list-style-type: none"><p>在日历视图里单击一个约会。单击弹出窗口里的<span class="guibutton"><strong>发送邮件给所有参与者</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在列表视图中选择一个约会。单击在显示区域里的<span class="guibutton"><strong>发送邮件给所有参与者</strong></span>。</p></li>
</ul></div>
