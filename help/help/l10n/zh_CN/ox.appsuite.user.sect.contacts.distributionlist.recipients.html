<h2 class="sr-only">添加通讯组列表</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.distributionlist.recipients">
<div class="titlepage"><div><div><h3 class="title">6.6.2. 保存电子邮件收件人成通讯组列表</h3></div></div></div>
<a class="indexterm" name="id-1.7.11.9.2"></a><p id="ox.appsuite.user.concept.contacts.distributionlist.recipients">如果一个电子邮件包含多个收件人，您可以保存所有收件人成新通讯组列表。</p>
<div class="task" id="ox.appsuite.user.task.contacts.distributionlist.recipients">
<p class="title">如何保存收件人成通讯组列表：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在<span class="phrase">电子邮件</span>应用程序里，选择一个电子邮件。</p></li>
<li class="step">
<p role="presentation">在详细视图里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.distributionlist.recipients"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">单击 <span class="guibutton"><strong>保存成通讯组列表</strong></span>。</p>
</li>
<li class="step"><p role="presentation">完成创建通讯组列表的详细信息。</p></li>
</ol></div>
</div>
