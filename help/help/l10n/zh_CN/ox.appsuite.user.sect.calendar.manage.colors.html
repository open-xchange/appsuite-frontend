  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">管理约会</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.colors"></a>7.6.5. 使用日历颜色</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.9.2"></a><a class="indexterm" name="id-1.8.13.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.colors"></a><p>您能分配一种颜色到您的格式日历文件夹。一个文件夹里的所有约会将会以日历文件夹的颜色显示。如果您在创建或编辑约会时分配一个单独颜色，该约会将会以分配的颜色显示，而不是日历文件夹的颜色显示。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.colors"></a><p class="title">如何选择一种日历颜色：</p>
<div class="procedure">
<p>如果列表里的您的个人日历文件夹旁边没有显示选择框，单击工具条里的<span class="guibutton"><strong>视图</strong></span>。选择<span class="guibutton"><strong>自订颜色</strong></span>。</p>
<ul class="procedure"><li class="step"><p>单击文件夹名称旁边的<span class="guibutton"><strong>文件夹指定动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.colors"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。从颜色选择下拉菜单里，选择一种颜色。</p></li></ul>
</div>
</div>
