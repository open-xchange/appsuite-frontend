<a class="indexterm" name="id-1.8.13.11.2"></a><a class="indexterm" name="id-1.8.13.11.3"></a><p id="ox.appsuite.user.concept.calendar.manage.colors">您能够分派一个颜色给一个日历。此日历里的所有约会，将会以日历的颜色显示。如果您在创建或编辑约会时分配一个单独颜色，该约会将会以分配的颜色显示，而不是日历的颜色显示。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.colors">
<p class="title">如何选择一种日历颜色：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在文件夹视图里日历名称旁边的 <span class="guibutton"><strong>动作</strong></span> 图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.colors"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。</p></li>
<li class="step"><p role="presentation">从颜色选择下拉菜单里，选择一种颜色。</p></li>
</ol></div>
</div>
