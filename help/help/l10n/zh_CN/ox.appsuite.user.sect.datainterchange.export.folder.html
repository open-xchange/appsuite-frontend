<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.datainterchange.export.folder"></a>12.2.1. 汇出文件夹数据</h3></div></div></div>
<a class="indexterm" name="id-1.13.5.9.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.export.folder"></a><p>您可以汇出以下对象：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>在个人或公共联系人文件夹里的联系人。</p></li>
<li class="listitem"><p>在个人或公共文件夹里的约会</p></li>
<li class="listitem"><p>在个人或公共联系人文件夹里的任务。</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.export.folder"></a><p class="title"><b>如何汇出一个文件夹对象：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选择</a>一个个人或公共文件夹。</p></li>
<li class="step"><p>单击文件夹名称旁边的<span class="guibutton"><strong>文件夹指定动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.export.folder"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>汇出</strong></span>。</p></li>
<li class="step"><p>选择一个数据格式。单击<span class="guibutton"><strong>汇出</strong></span>。</p></li>
</ol></div>
</div>
