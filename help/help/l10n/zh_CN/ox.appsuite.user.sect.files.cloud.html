<a name="ox.appsuite.user.sect.files.cloud"></a>9.8. 使用云存储</h2></div></div></div>
<a class="indexterm" name="id-1.10.14.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.cloud"></a><p>如果您使用像 Google Drive、Dropbox、Box、或 OneDrive 的第三方云存储，您能从组件访问您的云存储。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>首先您必须在组件里<a class="link" href="ox.appsuite.user.sect.files.cloud.manage.html" title="9.8.1. 设置和编辑云存储">设置和编辑</a>第三方云存储。</p></li>
<li class="listitem"><p>然后您能凭着文件夹树的帮助<a class="link" href="ox.appsuite.user.sect.files.cloud.use.html" title="9.8.2. 使用云存储">使用</a>您的云存储。</p></li>
</ul></div>
