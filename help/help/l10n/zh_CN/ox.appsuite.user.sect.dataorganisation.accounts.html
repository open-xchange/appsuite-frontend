  <h1 class="sr-only">数据组织与共享</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.accounts">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.3. 管理户口</h2></div></div></div>
<a class="indexterm" name="id-1.11.6.2"></a><a class="indexterm" name="id-1.11.6.3"></a><p id="ox.appsuite.user.orientation.dataorganisation.accounts">学习如何管理您默认设置或为您设置的 <a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.account">户口</a>。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">您的主要电子邮件户口</p></li>
<li class="listitem"><p role="presentation">社交网路的户口，例如：推特</p></li>
<li class="listitem"><p role="presentation">您的谷歌户口，用来作日历、联系人、盘</p></li>
<li class="listitem"><p role="presentation">储存户口，例如 Dropbox</p></li>
</ul>
<p>
      </p>
<p id="ox.appsuite.user.concept.dataorganisation.accounts">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.accounts.editprimary.html">编辑主要电子邮件户口</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.accounts.edit.html">检视、编辑、删除户口</a></p></li>
</ul>
<p>
    </p>
<p id="ox.appsuite.user.parent.dataorganisation.accounts">母主题：<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>数据组织与共享</i></a></p>
