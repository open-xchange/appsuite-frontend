<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.edit"></a>7.6.3. 编辑联系人</h3></div></div></div>
<a class="indexterm" name="idm139886515712448"></a><a class="indexterm" name="idm139886515710992"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.edit"></a><p>联系人数据可以稍后编辑。编辑窗口显示最常用的数据。可以显示其他数据。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.edit"></a><p class="title"><b>如何编辑联系人：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在包含联系人的文件夹编辑对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个联系人。</p></li>
<li class="step"><p>在显示区域单击<span class="guibutton"><strong>编辑</strong></span>。会显示联系人数据。</p></li>
<li class="step"><p>编辑数据。</p></li>
<li class="step"><p>单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
