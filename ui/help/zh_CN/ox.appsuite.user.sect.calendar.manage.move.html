<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.move"></a>将约会移至另一文件夹</h3></div></div></div>
<a class="indexterm" name="idm139660591533104"></a><a class="indexterm" name="idm139660591531712"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.move"></a><p>您可以移动一个约会或<a class="link" href="ox.appsuite.user.sect.calendar.manage.multiple.html" title="同时编辑多个约会">同时多个约会</a>到别的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.move"></a><p class="title"><b>如何移动一个约会到别的文件夹：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、或<span class="guilabel"><strong>月</strong></span>视图里，单击一个约会。在弹出窗口里单击<span class="guibutton"><strong>月</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个约会。在显示区域里单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>在<span class="guilabel"><strong>移动</strong></span>窗口选择一个文件夹。单击<span class="guilabel"><strong>移动</strong></span>。</p></li>
</ol></div>
</div>
<p></p>
