<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.send.autoforward"></a>自动转发电子邮件</h3></div></div></div>
<a class="indexterm" name="idm139660593220672"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.autoforward"></a><p>您可以允许电子邮件自动转发到别的地址。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.autoforward"></a><p class="title"><b>如何自动转发电子邮件：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.autoforward"></a><img src="images/appsuite_user_icon_settings.png"></span>。在菜单里单击一个<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>单击侧栏里的<span class="guibutton"><strong>自动转发</strong></span>。</p></li>
<li class="step"><p>输入您想转发消息到的电子邮件地址。</p></li>
<li class="step"><p>打开<span class="guibutton"><strong>已打开</strong></span>。</p></li>
</ol></div>
</div>
</div>
