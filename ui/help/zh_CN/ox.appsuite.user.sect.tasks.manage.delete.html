<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.delete"></a>11.5.7. 删除任务</h3></div></div></div>
<a class="indexterm" name="idm139886513233888"></a><a class="indexterm" name="idm139886513232272"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete"></a><p>
				您可以删除一个任务或
				<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 同时编辑多个任务">同时多个任务</a>
				。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.delete"></a><p class="title"><b>如何删除任务：</b></p>
<div class="taskprerequisites">
					<div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete.caution"></a><p>
						<span class="phrase"><strong>警告：</strong></span>
						如果您删除一个任务将会无法恢复。
					</p>
</div>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个任务。</p></li>
<li class="step"><p>
							在显示区域单击
							<span class="guibutton"><strong>删除</strong></span>
							。
						</p></li>
<li class="step"><p>确定您要删除的任务。</p></li>
</ol></div>
<div class="taskrelated">
					<p>
						<span class="phrase"><strong>结果：</strong></span>
						任务已被删除。
					</p>
				</div>
</div>
</div>
