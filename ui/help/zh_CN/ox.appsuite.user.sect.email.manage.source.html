<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.source"></a>6.5.6. 显示电子邮件原始码</h3></div></div></div>
<a class="indexterm" name="idm139886514995728"></a><a class="indexterm" name="idm139886514994464"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.source"></a><p>电子邮件原始码包含一个电子邮件的完整内容：完整电子邮件标头数据。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.source"></a><p class="title"><b>如何显示电子邮件原始码：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在侧栏中选择一封电子邮件。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。从菜单选择<span class="guibutton"><strong>检视原始码</strong></span>。原始码显示在<span class="guilabel"><strong>检视原始码</strong></span>窗口里。</p></li>
</ol></div>
<div class="taskrelated">
				<p><span class="phrase"><strong>提示：</strong></span>对话菜单允许您选择原始码和复制到剪贴簿。</p>
			</div>
</div>
</div>
