<a class="indexterm" name="idm139886512242016"></a><div class="task">
<a name="ox.appsuite.user.task.files.settings"></a><p class="title"><b>如何使用档案设置：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.settings.systemmenu"></a><img src="images/appsuite_user_icon_settings.png"></span>。在菜单里单击一个<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>在侧栏里单击<span class="guibutton"><strong>档案</strong></span>。</p></li>
<li class="step"><p>更改<a class="link" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.concept.files.settings">设置</a>。</p></li>
</ol></div>
</div>
