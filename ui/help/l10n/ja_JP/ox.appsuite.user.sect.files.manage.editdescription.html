<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.editdescription"></a>9.5.5. 説明の編集</h3></div></div></div>
<a class="indexterm" name="idm140057799164832"></a><a class="indexterm" name="idm140057799163536"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.editdescription"></a><p>ファイルの説明は編集することができます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.editdescription"></a><p class="title"><b>ファイルの説明を編集する</b></p>
<div class="taskprerequisites">
<p>前提条件: ファイルが保存されているフォルダのオブジェクトを編集する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>表示エリアで、ファイルをクリックします。ポップアップで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックし、メニューで、<span class="guibutton"><strong>説明を編集</strong></span> をクリックします。</p></li>
<li class="step"><p>説明を編集します。</p></li>
<li class="step"><p><span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
