<div class="titlepage"><div><div><h4 class="title">
<a name="ox.appsuite.user.sect.datainterchange.import.ical.properties"></a>13.1.1.2. サポートされない iCal オブジェクト プロパティ</h4></div></div></div>
<div class="concept">
<a name="ox.appsuite.user.concept.import.ical.restrictions"></a><p>次の制限事項に注意してください。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>「月の最後の日曜日」などのアポイントはサポートされます。月の最終日からカウントされた日付のアポイントはサポートされません例: ある月の最後から 2 番目の日曜日)。このような情報がアポイントに含まれている場合、そのアポイントはサポートされません。</p></li>
<li class="listitem"><p>アラームの繰り返しはサポートされません例: 「アラームを 4 回通知」)。このような情報がアポイントに含まれている場合、その情報は無視されます。</p></li>
</ul></div>
</div>
