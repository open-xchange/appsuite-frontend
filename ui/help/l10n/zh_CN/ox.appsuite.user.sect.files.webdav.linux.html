<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.webdav.linux"></a>9.6.1. 在 Linux 下设置 WebDAV </h3></div></div></div>
<a class="indexterm" name="idm140183211163840"></a><a class="indexterm" name="idm140183211162448"></a><div class="task">
<a name="ox.appsuite.user.task.webdav.linux"></a><p class="title"><b>如何在 Linux 下设置 WebDAV 访问：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>打开 KDE Konqueror 或类似的浏览器。</p></li>
<li class="step"><p>在地址条里输入以下地址： webdav://&lt;地址&gt;/servlet/webdav.infostore 以组件的 IP 或 URL 取代 &lt;地址&gt;。</p></li>
<li class="step"><p>输入您用于访问组件服务器的用户名称和密码。</p></li>
</ol></div>
<div class="taskrelated">
          <p class="order.result"><span class="phrase"><strong>结果：</strong></span>会在浏览器里显示<span class="phrase">
            <span class="guilabel"><strong>文件</strong></span>
          </span>
            
            
            应用程序文件。</p>
        </div>
</div>
