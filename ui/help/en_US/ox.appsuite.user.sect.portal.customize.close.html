<a name="ox.appsuite.user.concept.portal.customize.close"></a><p>You can remove a square from the portal
        by closing the square.</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.portal.tile.close"></a><p class="title"><b>How to remove a Portal square:</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>Click the <span class="guibutton"><strong>Close</strong></span> icon 
              <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.portal.tile.close"></a><img src="images/appsuite_user_icon_cancel.png"></span> .</p>
<p>in the square. Use the <a class="link" href="ox.appsuite.user.sect.portal.customize.settings.html#ox.appsuite.user.task.portal.customize.settings" title="How to use the portal squares settings:">Portal settings</a> 
	    to display the Portal square again, .</p>
