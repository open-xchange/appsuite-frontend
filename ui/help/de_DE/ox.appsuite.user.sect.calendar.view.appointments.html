<a class="indexterm" name="idm140107384774576"></a><a class="indexterm" name="idm140107384772960"></a><div class="concept">
<a name="ox.appsuite.user.concept.appointments.color"></a><p>In einer Kalenderansicht werden Termine je
        nach Verfügbarkeit in den folgenden Farben dargestellt:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Mit Vorbehalt: Gelb</p></li>
<li class="listitem"><p>Frei: Grün</p></li>
<li class="listitem"><p>Gebucht: Blau</p></li>
<li class="listitem"><p>Abwesend: Rot</p></li>
</ul></div>
