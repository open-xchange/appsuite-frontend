<a class="indexterm" name="idm139683697347200"></a><a class="indexterm" name="idm139683697346064"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.source"></a><p>メールのソースには、すべてのメール ヘッダ情報が含まれています。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.source"></a><p class="title"><b>メールのソースを表示する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>ソースを表示</strong></span> を選択します。<span class="guilabel"><strong>ソースを表示</strong></span> ウィンドウにソースが表示されます。</p></li>
</ol></div>
<div class="taskrelated">
				<p><span class="phrase"><strong>ヒント: </strong></span> コンテキスト メニューを使用すると、ソースを選択してクリックボードにコピーできます。</p>
