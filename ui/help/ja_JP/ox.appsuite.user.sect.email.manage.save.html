<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.save"></a>6.5.10. メールの保存</h3></div></div></div>
<a class="indexterm" name="idm139789842868000"></a><a class="indexterm" name="idm139789842866864"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.save"></a><p>メールは、テキスト ファイルとして保存できます。このテキスト ファイルの拡張子は eml になります。 </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.save"></a><p class="title"><b>メールを保存する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>ファイルとして保存</strong></span> を選択します。</p></li>
<li class="step"><p>指示に従い、EML ファイルとして保存します。</p></li>
</ol></div>
</div>
<p></p>
