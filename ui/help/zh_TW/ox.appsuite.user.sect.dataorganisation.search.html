<div class="oxhelp-content">
  <div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.search"></a>12.1. 搜尋物件</h2></div></div></div>
<a class="indexterm" name="idm139824734115360"></a><div class="concept">
<a name="ox.appsuite.user.concept.search"></a><p>使用搜尋功能尋找諸如電子郵件或聯絡人等物件。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.search"></a><p class="title"><b>如何搜尋物件:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在資料夾樹，<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 您想瀏覽的資料夾。</p></li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>切換搜尋</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.toolbar.search"></a><img src="images/appsuite_user_icon_toolbar_search.png"></span></p></li>
<li class="step">
<p>輸入搜尋詞彙。按下 <span class="guibutton"><strong>Enter</strong></span> 或點下輸入欄位旁的 <span class="guibutton"><strong>搜尋</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.search"></a><img src="images/appsuite_user_icon_search.png"></span>側邊欄將顯示符合搜尋詞彙的物件。</p>
<p>視應用程式而定，輸入欄位旁將會顯示不同的選取盒。透過勾選符合的屬性來使用這些選取盒尋找物件。</p>
</li>
<li class="step">
<p>使用下列一種方式重設搜尋結果:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>點下工具列中的 <span class="guibutton"><strong>切換搜尋</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.toolbar.search2"></a><img src="images/appsuite_user_icon_toolbar_search.png"></span></p></li>
<li class="listitem" style="list-style-type: none"><p>點擊側邊欄下方的 <span class="guibutton"><strong>取消搜尋</strong></span>。</p></li>
</ul></div>
<p>
          </p>
</li>
</ol></div>
</div>
</div>
