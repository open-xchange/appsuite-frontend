<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.thread"></a>編輯討論串中的所有郵件</h3></div></div></div>
<a class="indexterm" name="idm139664276038976"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.thread"></a><p>您可以一次針對討論串中的多封郵件執行下列功能:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>轉發電子郵件</p></li>
<li class="listitem"><p>移動或複製郵件到其他資料夾</p></li>
<li class="listitem"><p>將郵件標示為已讀或未讀</p></li>
<li class="listitem"><p>使用標籤分類郵件</p></li>
<li class="listitem"><p>刪除電子郵件</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.thread"></a><p class="title"><b>如何一次針對討論串中的多封郵件執行功能:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選側邊欄中目前的郵件或討論串。目前的郵件將顯示於討論串中的最上方。</p></li>
<li class="step"><p>點選顯示區域中郵件最上方的 <span class="guilabel"><strong>整個討論串</strong></span>。選擇選單項目。</p></li>
</ol></div>
</div>
