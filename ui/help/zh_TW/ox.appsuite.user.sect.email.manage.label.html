<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.label"></a>使用標籤分類郵件</h3></div></div></div>
<a class="indexterm" name="idm140085813241168"></a><a class="indexterm" name="idm140085813239776"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.label"></a><p>您可以使用不同色彩的標籤來分類單一一封郵件或整個討論串。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.label"></a><p class="title"><b>如何使用標籤分類郵件:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>標籤</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.add.label"></a><img src="images/appsuite_user_icon_label.png"></span>。</p></li>
<li class="step"><p>點選選單中的標籤。</p></li>
</ol></div>
<div class="taskrelated">
				<p>要移除標籤，點選 <span class="guibutton"><strong>標籤</strong></span> 選單中的 <span class="guibutton"><strong>無</strong></span>。</p>
				<p><span class="phrase"><strong>提示：</strong></span> 您還可以一次將 <a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="一次編輯多封郵件">多封郵件</a> 或 <a class="link" href="ox.appsuite.user.sect.email.manage.thread.html" title="編輯討論串中的所有郵件">討論串中的所有郵件</a> 使用標籤分類。</p>
			</div>
</div>
