<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.multiple"></a>一次編輯多個檔案</h3></div></div></div>
<a class="indexterm" name="idm139664275453984"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.multiple"></a><p>您可以一次針對多個檔案執行下列功能:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>打開或保存當前版本</p></li>
<li class="listitem"><p>傳送檔案連結</p></li>
<li class="listitem"><p>將目前版本作為郵件附件傳送</p></li>
<li class="listitem"><p>顯示檔案連結</p></li>
<li class="listitem"><p>移動或複製檔案到其他資料夾</p></li>
<li class="listitem"><p>刪除檔案</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.multiple"></a><p class="title"><b>如何一次對多個檔案執行功能:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖，點選側邊欄下方的 <span class="guibutton"><strong>選擇</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>。側邊欄中的每個檔案旁邊都有選取盒。</p></li>
<li class="step"><p>選擇至少兩個檔案的選取盒。</p></li>
<li class="step"><p>點選顯示區域中的功能。</p></li>
</ol></div>
</div>
