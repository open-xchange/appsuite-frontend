<a name="ox.appsuite.user.sect.datainterchange.import.ical.properties"></a>13.1.1.2. 支持哪些 iCal 物件屬性？</h4></div></div></div>
<div class="concept">
<a name="ox.appsuite.user.concept.import.ical.restrictions"></a><p>注意下列限制。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>支援諸如「每個月最後一個星期天」的約會。組件不支持從一個月的末尾計算天數的約會。例如：一個月的倒數第二個星期天。如果約會包含此類信息，則不導入該約會。</p></li>
<li class="listitem"><p>不支援重複提醒。例如：「提醒我四次」。如果約會包含此類信息，則會忽略此類信息。</p></li>
</ul></div>
