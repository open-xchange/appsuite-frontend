<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.personaldata"></a>3.3. 修改個人聯絡資料</h2></div></div></div>
<a class="indexterm" name="idm139999523413616"></a><a class="indexterm" name="idm139999523412000"></a><div class="task">
<a name="ox.appsuite.user.task.personaldata"></a><p class="title"><b>如何更改您的個人聯絡資料:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.personaldata.systemmenu"></a><img src="images/appsuite_user_icon_settings.png"></span>。在選單中點選 <span class="guibutton"><strong>設定</strong></span>。</p></li>
<li class="step"><p>點選側邊欄的 <span class="guibutton"><strong>我的聯絡資料</strong></span>。</p></li>
<li class="step"><p>更改 設定。單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated"><p><span class="phrase"><strong>註:</strong></span> 您也可以 <a class="link" href="ox.appsuite.user.sect.portal.gui.html#ox.appsuite.user.reference.portal.gui.usersetting" title="使用者設定 方塊">透過</a> 點擊 <span class="phrase">
        <span class="guilabel"><strong>入口</strong></span>
      </span>
        
        
         應用程式中的 <span class="guilabel"><strong>使用者資料</strong></span> 入口磚塊更改個人聯絡資料。</p></div>
</div>
</div>
