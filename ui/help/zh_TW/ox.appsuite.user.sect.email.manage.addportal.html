</div>
<div class="task">
<a name="ox.appsuite.user.task.email.addportal"></a><p class="title"><b>如何新增郵件至入口:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span> in the display area. 選擇選單中的 <span class="guibutton"><strong>邀請至約會</strong></span>。</p></li>
</ol></div>
