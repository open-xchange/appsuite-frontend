
<!-- Visual overlays -->
<div id="background_loader" class="busy"></div>

<!-- Core Panel -->
<div id="io-ox-core" class="abs unselectable wallpaper" style="display: none">
    <!-- top bar -->
    <div id="io-ox-topbar">
        <div class="launchers"></div>
        <div class="launcher-dropdown dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-reorder"></i></a>
            <ul class="dropdown-menu"></ul>
        </div>
    </div>
    <!-- screens -->
    <div id="io-ox-screens" class="abs">
        <!-- window manager -->
        <div id="io-ox-windowmanager" class="abs" style="display: none">
            <div id="io-ox-windowmanager-pane" class="atb"></div>
        </div>
        <!-- empty desktop -->
        <div id="io-ox-desktop" class="abs"></div>
    </div>
</div>

<!-- Login screen -->
<div id="io-ox-login-screen-decorator" style="display: none"></div>
<div id="io-ox-login-screen" class="unselectable" style="display: block">

    <!-- Background decoration -->
    <div id="io-ox-login-background" class="wallpaper"></div>
    <div id="io-ox-login-form-background"></div>

    <div id="io-ox-login-blocker" style="display: none"></div>

    <div id="io-ox-login-container-scrollpane">
    <div id="io-ox-login-container">

        <div class="css-table">

            <div class="css-table-row">
            <div class="css-table-cell" id="io-ox-login-header">
                <h1 class="clear-title">
                    <span id='io-ox-login-header-prefix'></span>
                    <span id='io-ox-login-header-label'></span>
                </h1>
            </div>
            </div>

            <div class="css-table-row">
            <div class="css-table-cell" id="io-ox-login-form-container">
                <!-- login dialog; must be hard-coded this way, otherwise browsers won't inject credentials -->
                <form action="/appsuite/api/redirect" method="post" id="io-ox-login-form" novalidate>
                    <input type="hidden" name="location" value=""><!-- used by redirect servlet -->

                    <div class="row-fluid control-group">
                        <div class="span5">
                            <input type="email" id="io-ox-login-username" name="username" tabindex="1"
                                class="span12" maxlength="1000" autocorrect="off" autocapitalize="off" spellcheck="false"
                                placeholder="User name" data-i18n="User name" data-i18n-attr='placeholder'>
                        </div>
                        <div class="span4">
                            <input type="password" id="io-ox-login-password" name="password" tabindex="2"
                                class="span12" maxlength="100" autocorrect="off" autocapitalize="off"
                                placeholder="Password" data-i18n="Password" data-i18n-attr='placeholder'>
                        </div>
                        <div class="span3">
                            <input type="submit" tabindex="3" name="signin"
                                id="login-button" class="span12 btn btn-primary"
                                value="Sign in" data-i18n="Sign in" data-i18n-attr='value'>
                        </div>
                    </div>

                    <div class="row-fluid control-group">
                        <div class="span6" id="io-ox-login-store">
                            <label for="io-ox-login-store-box" class="checkbox"
                                data-i18n="Stay signed in" data-i18n-attr="label"
                                ><input type="checkbox" tabindex="4" id="io-ox-login-store-box" checked="checked" name="store" value="1">
                                Stay signed in
                            </label>
                        </div>
                        <div class="span6" id="io-ox-forgot-password">
                            <label><a href="#" target="_blank" tabindex="5" data-i18n="Forgot your password?">Forgot your password?</a></label>
                        </div>
                    </div>

                    <!-- Feedback area -->
                    <div id="io-ox-login-feedback"></div>

                    <div id="io-ox-login-feedback-strings" style="display: none">
                        <span data-i18n-id="no-connection" data-i18n="No connection to server. Please check your internet connection and retry."></span>
                    </div>

                </form>
            </div>
            </div>

            <div class="row-fluid" id="io-ox-login-footer">
                <div class="row-fluid">
                    <div class="span2" id="io-ox-languages"><i data-i18n="Languages">Languages</i>:</div>
                    <div class="span10">
                        <div class="btn-group dropup">
                            <a id="io-ox-current-language" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" id="io-ox-language-list"></ul>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="io-ox-copyright"></div>
                </div>
            </div>

        </div>
    </div>
    </div>
</div>

<!-- offline notifier -->
<div id="io-ox-offline" style="display: none"></div>

<div id="tmp" style="display: none;"></div>
