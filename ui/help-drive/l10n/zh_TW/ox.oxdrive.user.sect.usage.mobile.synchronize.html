<div class="titlepage"><div><div><h3 class="title">
<a name="ox.oxdrive.user.sect.usage.mobile.synchronize"></a>2.2.1. 選擇要同步的資料</h3></div></div></div>
<a class="indexterm" name="idm139695098057424"></a><a class="indexterm" name="idm139695098055520"></a><div class="task">
<a name="ox.oxdrive.user.task.functions.mobile.sync"></a><p class="title"><b>如何在行動裝置中選擇要同步的資料:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>
							在
							<span class="phrase">OX Drive</span>
							應用程式中點擊選單圖示。
						</p></li>
<li class="step"><p>
							選擇
							<span class="guibutton"><strong>全部</strong></span>
							。開啟您想要同步的資料夾。
						</p></li>
<li class="step"><p>在資料夾名稱旁，從右向左滑動至畫面中間。資料夾選單將會開啟。</p></li>
<li class="step"><p>
							點擊
							<span class="guibutton"><strong>我的最愛</strong></span>
							圖示。關閉資料夾選單。
						</p></li>
</ol></div>
</div>
</div>
