version: 2
updates:
  - package-ecosystem: npm
    open-pull-requests-limit: 3
    directory: "/"
    schedule:
      interval: "weekday"
      time: "04:00"
      timezone: "Europe/Berlin"
    pull-request-branch-name:
      separator: "/"
    ignore:
      - dependency-name: "@open-xchange/codecept-helper"
      - dependency-name: "@open-xchange/tinymce"
      - dependency-name: "bootstrap"
      - dependency-name: "qrcode"
      - dependency-name: "swiper"
      - dependency-name: "typeahead.js"
      - dependency-name: "u2f-api"
    assignees:
      - "frank.paczynski"
